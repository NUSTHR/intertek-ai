module: "02_the_grand_split"
title: "The Grand Split (Classification)"
description: "Identifies the regulatory nature of the product based on Article 3 definitions."

questions:
  - id: "q2.1"
    text: "How would you classify the nature of the product:"
    ref: "Art 3(1), Art 3(63)"
    type: "single_choice"
    options:
      - label: "General-Purpose AI Model (GPAI)"
        value: 1
        [cite_start]description: "A model that displays significant generality and is capable of competently performing a wide range of distinct tasks (e.g., large language models)[cite: 63, 141]."
      - label: "AI System"
        value: 2
        [cite_start]description: "A machine-based system designed to operate with varying levels of autonomy that infers how to generate outputs (predictions, content, recommendations, or decisions)[cite: 63, 65]."
      - label: "Non-AI or Non-General-Purpose AI Model"
        value: 3
        [cite_start]description: "Software that does not meet the legal definition of an AI system (e.g., simple rule-based systems without inference or autonomy)[cite: 63, 65]."
      - label: "Uncertain"
        value: 4

  - id: "q2.1a"
    text: "Which of the following statements is more true?"
    type: "single_choice"
    options:
      - label: "A model trained on data that is capable of being incorporated into various downstream AI systems or applications"
        value: "potential_model"
      - label: "A complete system, potentially integrating multiple models, designed for a specific intended purpose with varying levels of autonomy"
        value: "potential_system"
      - label: "None of above"
        value: "none"
    dependency: "q2.1 == 4"

  - id: "q2.1b"
    text: "It displays significant generality and is capable of competently performing a wide range of distinct tasks."
    ref: "Art 3(63)"
    type: "single_choice"
    options:
      - label: "yes"
        value: "yes"
      - label: "no"
        value: "no"
    dependency: "q2.1a == 'potential_model'"

parameter_updates:
  - parameter: "AI-type"
    logic: |
      IF q2.1 == 1: SET 1
      ELSE IF q2.1 == 2: SET 2
      ELSE IF q2.1 == 3: SET 3
      ELSE IF q2.1 == 4:
        IF q2.1a == "potential_system": SET 2
        ELSE IF q2.1a == "potential_model":
          IF q2.1b == "yes": SET 1
          ELSE IF q2.1b == "no": SET 2
        ELSE: SET 3

router:
  - if: "AI-type == 3"
    action: "END & Generate Result"
    [cite_start]message: "The product does not meet the criteria of an AI system or GPAI model under the Act[cite: 63, 65]."
  - if: "AI-type == 1 OR AI-type == 2"
    action: "Go to Module 3 (Roles Identification)"