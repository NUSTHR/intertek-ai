module_id: 5 #"05_high_risk_check"
title: "高风险人工智能系统检查"
description: "根据第 6 条路径（法规附件 I 或附件 III），使用严格的法律定义和自动逻辑确定系统是否为高风险。"

questions:
  # =========================================================================
  # PATHWAY 1: Safety Components of Regulated Products (Article 6(1))
  # =========================================================================
  
  - id: "q5.role"
    text: "您的人工智能系统在产品中扮演什么角色？"
    ref: "法规第6(1)(a) 条：该 AI 系统旨在用作产品的安全部件，或者该 AI 系统本身就是法规附件 I 所列欧盟协调立法涵盖的产品；第 3(14) 条：‘安全部件’是指产品或系统的一个组件，该组件为该产品或系统履行安全功能，或者该组件的故障或失灵会危及人员或财产的健康和安全；"
    description: "定义您的人工智能系统的集成性质或独立功能。"
    type: "single_choice"
    options:
      - label: "独立产品：AI 系统本身即为产品（例如，医疗器械软件）。"
        cite: "法规第6(1)(a) 条：该 AI 系统本身就是法规附件 I 所列欧盟协调立法涵盖的产品。"
        description: "如果 AI 软件是您销售的主要产品，例如独立的医疗应用程序，请选择此项。"
        value: 1
      - label: "安全部件：AI 集成到另一产品中并执行安全功能。"
        cite: "法规第3(14) 条：‘安全部件’是指产品的一个组件……该组件为该产品履行安全功能……或者该组件的故障或失灵会危及人员或财产的健康和安全。"
        description: "如果 AI 是大型机器的一部分，其工作是保护人员安全或防止事故，请选择此项。"
        value: 2
      - label: "非安全部件：AI 是产品的组件，但不执行安全功能。"
        cite: "法规第3(14) 条：通过逻辑推断为不履行第 3(14) 条定义的安全功能。"
        description: "如果 AI 是机器的一部分，但不处理关键安全任务，例如车内的音乐屏幕，请选择此项。"
        value: 3
      - label: "以上都不是"
        cite: "上面的描述均不适用"
        description: "如果您的 AI 与物理机器或列出的任何产品类别无关，请选择此项。"
        value: 0

  - id: "q5.sector"
    text: "产品属于哪个广泛的领域？"
    ref: "附件 I：欧盟协调立法清单。这可能包括涵盖机械、玩具、电梯、医疗器械和运输系统的各种欧盟法规和指令。"
    type: "single_choice"
    dependency: "q5.role in [1, 2]"
    options:
      - label: "交通运输（航空、公路、海运、铁路、特种车辆）"
        cite: "附件 I，B 部分：涵盖航空、机动车辆、海运和铁路系统的欧盟协调立法清单。"
        description: "包括汽车、飞机、火车、船舶或用于安全操作它们的设备。"
        value: "A"
      - label: "健康（医疗器械与体外诊断）"
        cite: "附件 I，A 部分 (11, 12)：关于医疗器械的条例 (EU) 2017/745 和关于体外诊断医疗器械的条例 (EU) 2017/746。"
        description: "涵盖用于医疗、患者检测或健康诊断的软件或设备。"
        value: "B"
      - label: "工业与特殊基础设施（机械、电梯、压力设备、防爆设备、燃气具）"
        cite: "附件 I，A 部分 (1, 4, 5, 7, 10)：涵盖机械、电梯、爆炸性环境、压力设备和燃气具的立法。"
        description: "包括电梯、工厂机械以及用于重型或高压工业环境的设备。"
        value: "C"
      - label: "人身安全与一般消费品（玩具、个人防护装备、无线电设备、索道）"
        cite: "附件 I，A 部分 (2, 6, 8, 9)：涵盖玩具、个人防护装备、无线电设备和索道的立法。"
        description: "包括儿童玩具、头盔等安全装备和无线通信设备。"
        value: "D"
      - label: "以上都不是"
        cite: "法规第6(1) 条：排除在法规附件 I 高风险路径之外的行业。"
        description: "如果产品不属于任何这些特定的欧洲安全法律管辖范围，请选择此项。"
        value: "E"

