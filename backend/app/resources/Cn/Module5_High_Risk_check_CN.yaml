  # =========================================================================
  # 豁免与特征分析检查（第6(3)条）
  # =========================================================================

  - id: "q5.profiling"
    text: "该人工智能系统是否对自然人进行“特征分析”（Profiling）？"
    cite: "第6(3)条：如果附件III中提及的人工智能系统对自然人进行特征分析，则无论如何均应被视为高风险。"
    ref: "Art 6(3): An AI system referred to in Annex III shall in any event be considered to be high-risk where the AI system performs profiling of natural persons. Art 3(58): ‘profiling’ means profiling as defined in Article 4, point (4), of Regulation (EU) 2016/679."
    description: "您的AI是否使用个人数据自动评估其个性、行为、健康或经济状况？"
    type: "single_choice"
    dependency: "(q5.spec_bi and 0 not in q5.spec_bi) or (q5.spec_ci and 0 not in q5.spec_ci) or (q5.spec_ed and 0 not in q5.spec_ed) or (q5.spec_em and 0 not in q5.spec_em) or (q5.spec_es and 0 not in q5.spec_es) or (q5.spec_le and 0 not in q5.spec_le and 5 not in q5.spec_le) or (q5.spec_mi and 0 not in q5.spec_mi) or (q5.spec_jd and 0 not in q5.spec_jd)"
    options:
      - label: "是"
        cite: "第6(3)条：执行特征分析的AI系统...应始终被视为高风险。"
        description: "如果您的系统尝试使用个人的数据来预测或判断其个人生活或特征，请选择此项。"
        value: 1
      - label: "否"
        cite: "第6(3)条：如果不存在特征分析，则可能获得豁免的条件。"
        description: "如果AI不创建或使用个人档案来判断特定人员，请选择此项。"
        value: 0

  - id: "q5.derogation"
    text: "该人工智能系统是否满足以下任何操作条件？"
    cite: "第6(3)条第二款：附件III系统不属于高风险的具体条件。"
    ref: "Art 6(3): ...an AI system referred to in Annex III shall not be considered to be high-risk if it does not pose a significant risk of harm... where any of the following conditions is fulfilled: (a) it is intended to perform a narrow procedural task; (b) it is intended to improve the result of a previously completed human activity; (c) it is intended to detect decision-making patterns or deviations... and is not meant to replace or influence the previously completed human assessment... (d) it is intended to perform a preparatory task..."
    description: "满足这些特定条件可能意味着您的AI不是高风险，即使它处于敏感领域。"
    type: "multi_choice"
    dependency: "q5.profiling == 0 and (5 not in q5.spec_le)"
    options:
      - label: "旨在执行狭窄的过程性任务"
        cite: "第6(3)条第二款(a)：AI系统旨在执行狭窄的过程性任务。"
        description: "如果AI仅处理更改数据格式或组织列表等小步骤，请选择此项。"
        value: 1
      - label: "旨在改善先前已完成的人类活动的结果"
        cite: "第6(3)条第二款(b)：AI系统旨在改善先前已完成的人类活动的结果。"
        description: "如果AI仅检查人工已完成工作中的拼写错误或小错误，请选择此项。"
        value: 2
      - label: "旨在检测决策模式或与其偏离的情况，且无意取代或影响先前已完成的人类评估（未经适当的人工审查）"
        cite: "第6(3)条第二款(c)：AI系统旨在检测决策模式或偏差...未经适当的人工审查。"
        description: "如果AI仅标记异常决策以供审查，但不尝试改变人们的决策方式，请选择此项。"
        value: 3
      - label: "旨在执行附件III所列用例评估的准备任务"
        cite: "第6(3)条第二款(d)：AI系统旨在执行评估的准备任务。"
        description: "如果AI仅准备数据（如扫描文档）供人做出实际决定，请选择此项。"
        value: 4
      - label: "以上都不是"
        cite: "第6(3)条：未能满足任何减损条件导致高风险状态。"
        description: "如果您的AI在决策中起主要作用，且不符合这些次要任务的描述，请选择此项。"
        value: 0
        exclusive: true
# =========================================================================
# 内部逻辑引擎
# =========================================================================
variables:
  - name: "Annex_III_Hit"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "(q5.spec_bi and 0 not in q5.spec_bi) or (q5.spec_ci and 0 not in q5.spec_ci) or (q5.spec_ed and 0 not in q5.spec_ed) or (q5.spec_em and 0 not in q5.spec_em) or (q5.spec_es and 0 not in q5.spec_es) or (q5.spec_le and 0 not in q5.spec_le) or (q5.spec_mi and 0 not in q5.spec_mi) or (q5.spec_jd and 0 not in q5.spec_jd)"
        value: True
      - condition: "else"
        value: False

  - name: "High_risk"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q5.3rd_party == 1" 
        value: True
      - condition: "Annex_III_Hit == True and (q5.profiling == 1 or (q5.spec_le and 5 in q5.spec_le))"
        value: True
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 in q5.derogation)" 
        value: True
      - condition: "else"
        value: False

  - name: "High_risk_reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q5.3rd_party == 1"
        value: "该AI系统是法律（附件I）要求进行外部安全审计的安全组件或独立产品，根据第6(1)条属于高风险。"
      - condition: "Annex_III_Hit == True and (q5.profiling == 1 or (q5.spec_le and 5 in q5.spec_le))"
        value: "该系统用于敏感的公共或私营部门（附件III）并执行个人特征分析，根据第6(3)条自动归类为高风险。"
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 in q5.derogation)"
        value: "该系统在敏感领域（附件III）运行，并在决策中发挥重要作用，不符合'次要任务'豁免条件，根据第6(2)条属于高风险。"
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 not in q5.derogation)"
        value: "该系统免于高风险状态，因为根据第6(3)条，其功能仅限于狭窄的、准备性的或纯粹的过程性任务，不会造成重大伤害风险。"
      - condition: "else"
        value: "不适用"

router:
  - condition: "(Role == 'provider') or (Role == 'deployer')" 
    action: "jump"
    target_module_id: 6
  - condition: "else"
    action: "else"
    target_module_id: 8