module_id: 5 #"05_high_risk_check"
title: "高风险人工智能系统检查"
description: "使用严格的法律定义和自动化逻辑，确定系统根据第6条路径（附件I或附件III）是否属于高风险。"

questions:
  # =========================================================================
  # 路径 1：受管制产品的安全组件（第6(1)条）
  # =========================================================================
  
  - id: "q5.role"
    text: "您的人工智能系统在产品中扮演什么角色？"
    ref: "第6(1)(a)条：人工智能系统旨在用作附件I所列欧盟协调立法涵盖的产品的安全组件，或者人工智能系统本身就是该产品；第3(14)条：‘安全组件’是指产品或系统的组件，该组件为该产品或系统执行安全功能，或者其故障或故障会危及人员或财产的健康和安全；"
    description: "定义您的人工智能系统的集成性质或独立功能。"
    type: "single_choice"
    options:
      - label: "独立产品：AI系统本身就是产品（例如医疗设备软件）。"
        cite: "第6(1)(a)条：人工智能系统本身就是附件I所列欧盟协调立法涵盖的产品。"
        description: "如果您销售的主要产品是AI软件（例如独立的医疗应用程序），请选择此项。"
        value: 1
      - label: "安全组件：AI集成到另一个产品中并执行安全功能。"
        cite: "第3(14)条：‘安全组件’是指产品的组件...为该产品执行安全功能...或其故障或故障会危及人员或财产的健康和安全。"
        description: "如果AI是较大型机器的一部分，且其工作是保障人员安全或防止事故，请选择此项。"
        value: 2
      - label: "非安全组件：AI是产品的组件，但不执行安全功能。"
        cite: "第3(14)条：根据第3(14)条推断的逻辑，即不执行安全功能。"
        description: "如果AI是机器的一部分但不处理关键安全任务（例如汽车中的音乐屏幕），请选择此项。"
        value: 3
      - label: "以上都不是"
        cite: "以上描述均不适用"
        description: "如果您的人工智能与物理机器或所列的任何产品类别无关，请选择此项。"
        value: 0

  - id: "q5.sector"
    text: "该产品属于哪个广泛的领域？"
    ref: "附件I：欧盟协调立法清单。这可能包括涵盖机械、玩具、电梯、医疗器械和运输系统的各种欧盟法规和指令。"
    type: "single_choice"
    dependency: "q5.role in [1, 2]"
    options:
      - label: "交通运输（航空、公路、海运、铁路、特种车辆）"
        cite: "附件I，B部分：涵盖航空、机动车辆、海运和铁路系统的欧盟协调立法清单。"
        description: "包括汽车、飞机、火车、船舶或用于安全操作它们的设备。"
        value: "A"
      - label: "健康（医疗器械及体外诊断）"
        cite: "附件I，A部分 (11, 12)：关于医疗器械的条例 (EU) 2017/745 和关于体外诊断医疗器械的条例 (EU) 2017/746。"
        description: "涵盖用于医疗、患者检测或健康诊断的软件或设备。"
        value: "B"
      - label: "工业及特殊基础设施（机械、电梯、压力设备、ATEX防爆、燃气）"
        cite: "附件I，A部分 (1, 4, 5, 7, 10)：涵盖机械、电梯、爆炸性环境、压力设备和燃气具的立法。"
        description: "包括电梯、工厂机械以及用于重型或高压工业环境的设备。"
        value: "C"
      - label: "人身安全及一般消费品（玩具、个人防护装备、无线电、索道）"
        cite: "附件I，A部分 (2, 6, 8, 9)：涵盖玩具、个人防护装备、无线电设备和索道的立法。"
        description: "包括儿童玩具、头盔等安全装备以及无线通信设备。"
        value: "D"
      - label: "以上都不是"
        cite: "第6(1)条：附件I高风险路径的行业排除。"
        description: "如果产品不属于这些特定的欧洲安全法律管辖范围，请选择此项。"
        value: "E"

  # --- Sector A: Transport Specifics ---
  - id: "q5.spec_a"
    text: "确定具体的交通运输类别："
    ref: "Annex I: (13) Regulation (EC) No 300/2008; (20) Regulation (EU) 2018/1139; (18) Regulation (EU) 2018/858; (19) Regulation (EU) 2019/2144; (15) Regulation (EU) No 167/2013; (14) Regulation (EU) No 168/2013; (16) Directive 2014/90/EU; (3) Directive 2013/53/EU; (17) Directive (EU) 2016/797."
    type: "multi_choice"
    dependency: "q5.sector == 'A'"
    options:
      - label: "民航安保 (Reg. 300/2008)"
        cite: "附件I，B部分 (1)：关于民航安保领域共同规则的条例 (EC) No 300/2008。"
        description: "如果AI用于机场安保、旅客筛查或行李检查，请选择此项。"
        value: 13
      - label: "民航安全 (Reg. 2018/1139) 包括无人机"
        cite: "附件I，B部分 (9)：关于民航安全领域共同规则的条例 (EU) 2018/1139。"
        description: "适用于飞行安全系统、无人机或用于远程操作飞机的设备。"
        value: 20
      - label: "机动车辆及拖车 (Reg. 2018/858)"
        cite: "附件I，B部分 (6)：关于机动车辆及其拖车批准的条例 (EU) 2018/858。"
        description: "如果AI是标准汽车、卡车或拖车的一部分，请选择此项。"
        value: 18
      - label: "车辆型式认证 - 一般安全 (Reg. 2019/2144)"
        cite: "附件I，B部分 (7)：关于机动车辆一般安全型式认证要求的条例 (EU) 2019/2144。"
        description: "适用于法律要求在欧盟销售车辆必须具备的特定安全功能。"
        value: 19
      - label: "农林车辆 (Reg. 167/2013)"
        cite: "附件I，B部分 (3)：关于农林车辆批准的条例 (EU) No 167/2013。"
        description: "如果AI用于拖拉机或其他农林机械，请选择此项。"
        value: 15
      - label: "两轮或三轮车辆及四轮摩托车 (Reg. 168/2013)"
        cite: "附件I，B部分 (2)：关于两轮或三轮车辆批准的条例 (EU) No 168/2013。"
        description: "适用于摩托车、轻便摩托车或小型四轮休闲车辆。"
        value: 14
      - label: "船用设备 (Dir. 2014/90/EU)"
        cite: "附件I，B部分 (4)：关于船用设备的指令 2014/90/EU。"
        description: "适用于大型商船或船只上使用的安全设备。"
        value: 16
      - label: "游艇和个人水上航行器 (Dir. 2013/53/EU)"
        cite: "附件I，A部分 (3)：关于游艇和个人水上航行器的指令 2013/53/EU。"
        description: "适用于私人船只、喷气式滑雪板或其他休闲水上航行器。"
        value: 3
      - label: "铁路系统互操作性 (Dir. 2016/797)"
        cite: "附件I，B部分 (5)：关于铁路系统互操作性的指令 (EU) 2016/797。"
        description: "适用于火车、铁路轨道及基础设施中使用的系统。"
        value: 17
      - label: "以上都不是"
        cite: "第6(1)条：特定运输子行业排除。"
        description: "如果这些特定的运输规则均不适用于您的AI，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector B: Health Specifics ---
  - id: "q5.spec_b"
    text: "确定具体的医疗类别："
    ref: "Annex I: (11) Regulation (EU) 2017/745 on medical devices; (12) Regulation (EU) 2017/746 on in vitro diagnostic medical devices."
    type: "multi_choice"
    dependency: "q5.sector == 'B'"
    options:
      - label: "医疗器械 (Reg. 2017/745)"
        cite: "附件I，A部分 (11)：关于医疗器械的条例 (EU) 2017/745。"
        description: "如果AI是用于治疗或监护患者的医疗工具或软件的一部分，请选择此项。"
        value: 11
      - label: "体外诊断医疗器械 (Reg. 2017/746)"
        cite: "附件I，A部分 (12)：关于体外诊断医疗器械的条例 (EU) 2017/746。"
        description: "适用于实验室测试中使用的AI，例如分析血液样本或其他体液。"
        value: 12
      - label: "以上都不是"
        cite: "第6(1)条：一般健康子行业排除。"
        description: "如果您的健康产品不在这些特定的医疗器械法律涵盖范围内，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector C: Industrial Specifics ---
  - id: "q5.spec_c"
    text: "确定具体的工业/基础设施类别："
    ref: "Annex I: (1) Directive 2006/42/EC; (4) Directive 2014/33/EU; (5) Directive 2014/34/EU; (7) Directive 2014/68/EU; (10) Regulation (EU) 2016/426."
    type: "multi_choice"
    dependency: "q5.sector == 'C'"
    options:
      - label: "机械 (Dir. 2006/42/EC)"
        cite: "附件I，A部分 (1)：关于机械的指令 2006/42/EC。"
        description: "适用于工厂机器或制造工具中使用的AI。"
        value: 1
      - label: "电梯 (Dir. 2014/33/EU)"
        cite: "附件I，A部分 (4)：关于电梯及电梯安全组件的指令 2014/33/EU。"
        description: "适用于控制或保障人员或货物电梯安全的AI。"
        value: 4
      - label: "爆炸性环境用设备 (ATEX) (Dir. 2014/34/EU)"
        cite: "附件I，A部分 (5)：关于在潜在爆炸性环境中使用的设备的指令 2014/34/EU。"
        description: "适用于石油钻井平台或矿山等具有高爆炸风险场所的设备。"
        value: 5
      - label: "压力设备 (Dir. 2014/68/EU)"
        cite: "附件I，A部分 (7)：关于压力设备的指令 2014/68/EU。"
        description: "适用于管理高压容器、管道或安全阀的AI。"
        value: 7
      - label: "燃气具 (Reg. 2016/426)"
        cite: "附件I，A部分 (10)：关于燃烧气体燃料的器具的条例 (EU) 2016/426。"
        description: "适用于烹饪、供暖或照明用燃气设备中的AI。"
        value: 10
      - label: "以上都不是"
        cite: "第6(1)条：一般工业子行业排除。"
        description: "如果您的工业AI不属于这些特定类别，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector D: Personal Safety & General Specifics ---
  - id: "q5.spec_d"
    text: "确定具体的消费品类别："
    ref: "Annex I: (2) Directive 2009/48/EC; (9) Regulation (EU) 2016/425; (6) Directive 2014/53/EU; (8) Regulation (EU) 2016/424."
    type: "multi_choice"
    dependency: "q5.sector == 'D'"
    options:
      - label: "玩具安全 (Dir. 2009/48/EC)"
        cite: "附件I，A部分 (2)：关于玩具安全的指令 2009/48/EC。"
        description: "适用于内置于玩具或其他供儿童玩耍产品中的AI。"
        value: 2
      - label: "个人防护装备 (PPE) (Reg. 2016/425)"
        cite: "附件I，A部分 (9)：关于个人防护装备的条例 (EU) 2016/425。"
        description: "适用于安全装备（如智能头盔或高科技防护背心）中的AI。"
        value: 9
      - label: "无线电设备 (Dir. 2014/53/EU)"
        cite: "附件I，A部分 (6)：关于无线电设备的指令 2014/53/EU。"
        description: "适用于利用无线电波通信的设备（如智能手机或专用传感器）中的AI。"
        value: 6
      - label: "索道装置 (Reg. 2016/424)"
        cite: "附件I，A部分 (8)：关于索道装置的条例 (EU) 2016/424。"
        description: "适用于滑雪缆车、吊船或缆车中使用的AI。"
        value: 8
      - label: "以上都不是"
        cite: "第6(1)条：一般消费品子行业排除。"
        description: "如果该消费品不属于这些特定的安全规则管辖，请选择此项。"
        value: 0
        exclusive: true

  - id: "q5.3rd_party"
    text: "根据行业监管规定，该产品是否需要进行第三方合格评定？"
    ref: "第6(1)(b)条：其安全组件为人工智能系统的产品，或作为产品的人工智能系统本身，必须根据附件I所列的欧盟协调立法进行第三方符合性评估，以便将该产品投放市场或投入使用。"
    description: "适用法律是否强制要求由公告机构（Notified Body）进行外部评估？"
    type: "single_choice"
    dependency: "(q5.spec_a and 0 not in q5.spec_a) or (q5.spec_b and 0 not in q5.spec_b) or (q5.spec_c and 0 not in q5.spec_c) or (q5.spec_d and 0 not in q5.spec_d)"
    options:
      - label: "是"
        cite: "第6(1)(b)条：该产品...必须根据附件I所列的欧盟协调立法进行第三方符合性评估。"
        description: "如果法律规定外部专家（如认证机构）必须在您销售产品前对其进行检查，请选择此项。"
        value: 1
      - label: "否"
        cite: "不需要进行强制性第三方评估。"
        description: "如果您被允许在没有外部机构的情况下自行检查和认证产品的安全性，请选择此项。"
        value: 0

  # =========================================================================
  # 路径 2：附件III 关键领域（第6(2)条）
  # =========================================================================

  - id: "q5.area_select"
    text: "您的人工智能系统是否在以下任何敏感领域运行？"
    ref: "附件III，第1-8点：第6(2)条所指的高风险人工智能系统。这可能包括生物识别、关键基础设施、教育、就业、基本服务、执法、移民和司法。"
    description: "选择预期的广泛使用领域。如果都不适用，请选择“以上都不是”。"
    type: "single_choice"
    dependency: "q5.3rd_party != 1"
    options:
      - label: "生物识别"
        cite: "附件III，第1点：生物识别领域的人工智能系统。"
        description: "如果AI根据面部、指纹或声音等身体特征识别或分类人员，请选择此项。"
        value: 1
      - label: "关键基础设施"
        cite: "附件III，第2点：关键基础设施领域的人工智能系统。"
        description: "如果AI管理基本服务，如电网、供水或城市交通，请选择此项。"
        value: 2
      - label: "教育和职业培训"
        cite: "附件III，第3点：教育和职业培训领域的人工智能系统。"
        description: "适用于学校中用于招生、学生评分或监考作弊的AI。"
        value: 3
      - label: "就业和工人管理"
        cite: "附件III，第4点：就业、工人管理和获得自雇机会领域的人工智能系统。"
        description: "适用于用于招聘人员、监控员工工作或决定晋升和解雇的AI。"
        value: 4
      - label: "基本的私人和公共服务"
        cite: "附件III，第5点：获得和享有基本的私人服务以及基本的公共服务和福利领域的人工智能系统。"
        description: "适用于用于信用评分、保险定价或管理112等紧急服务的AI。"
        value: 5
      - label: "执法"
        cite: "附件III，第6点：执法领域的人工智能系统。"
        description: "适用于警方用于分析证据或预测犯罪风险等事务的AI。"
        value: 6
      - label: "移民、庇护和边境管制"
        cite: "附件III，第7点：移民、庇护和边境管制管理领域的人工智能系统。"
        description: "适用于边境、签证申请或处理寻求庇护者的AI。"
        value: 7
      - label: "司法和民主进程的管理"
        cite: "附件III，第8点：司法和民主进程管理领域的人工智能系统。"
        description: "适用于帮助法官做决定或在选举期间使用的AI。"
        value: 8
      - label: "以上都不是"
        cite: "附件III：一般排除在关键领域高风险路径之外。"
        description: "如果您的AI不用于任何这些主要的公共或政府部门，请选择此项。"
        value: 0

  # --- Area 1: Biometrics ---
  - id: "q5.spec_bi"
    text: "确定具体的生物识别用例："
    ref: "Annex III, Point 1: 1. Biometrics, in so far as their use is permitted under relevant Union or national law: (a) Remote biometric identification systems... (b) AI systems intended to be used to categorise natural persons according to sensitive or protected characteristics... (c) AI systems intended to be used for emotion recognition."
    type: "multi_choice"
    dependency: "q5.area_select == 1"
    options:
      - label: "远程生物识别系统（实时和事后识别，不包括仅用于验证/认证的系统）"
        cite: "附件III，第1(a)点：远程生物识别系统。"
        description: "如果系统在人群中远距离识别人员，无论是实时还是从旧录像中识别，请选择此项。"
        value: 1
      - label: "推断敏感/受保护属性（种族、政治、宗教、性生活等）的生物特征分类"
        cite: "附件III，第1(b)点：旨在根据敏感或受保护属性进行生物特征分类的人工智能系统。"
        description: "如果系统根据种族或宗教等敏感特征将人分类，请选择此项。"
        value: 2
      - label: "情绪识别系统"
        cite: "附件III，第1(c)点：旨在用于情绪识别的人工智能系统。"
        description: "如果AI旨在通过身体外观判断一个人的情绪或感受，请选择此项。"
        value: 3
      - label: "以上都不是"
        cite: "附件III，第1点：仅用于生物特征验证(1:1)目的的排除。"
        description: "如果您仅将生物识别用于简单的任务，例如让特定用户解锁自己的设备，请选择此项。"
        value: 0
        exclusive: true

  # --- Area 2: Critical Infrastructure ---
  - id: "q5.spec_ci"
    text: "确定关键基础设施安全功能："
    ref: "Annex III, Point 2: 2. Critical infrastructure: (a) AI systems intended to be used as safety components in the management and operation of critical digital infrastructure, road traffic and the supply of water, gas, heating and electricity."
    type: "multi_choice"
    dependency: "q5.area_select == 2"
    options:
      - label: "道路交通管理或水、气、热、电供应中的安全组件"
        cite: "附件III，第2点：旨在用作...道路交通管理以及水、气、热、电供应中安全组件的人工智能系统。"
        description: "如果AI有助于防止水务或道路等物理网络中的事故或公用设施故障，请选择此项。"
        value: 1
      - label: "关键数字基础设施管理和运营中的安全组件"
        cite: "附件III，第2点：旨在用作关键数字基础设施管理和运营中安全组件的人工智能系统。"
        description: "如果AI保障基本互联网系统和数字通信的安全运行，请选择此项。"
        value: 2
      - label: "以上都不是"
        cite: "附件III，第2点：非安全相关的基础设施管理排除。"
        description: "如果AI不处理这些公用设施网络的安全关键任务，请选择此项。"
        value: 0
        exclusive: true

  # --- Area 3: Education ---
  - id: "q5.spec_ed"
    text: "确定教育用例："
