        description: "如果 AI 仅高亮显示异常决定以供审查，但不试图改变人们决定事情的方式，请选择此项。"
        value: 3
      - label: "该人工智能系统旨在执行一项准备性任务，以服务于与附件 III 所列用例目的（如招聘、教育、执法等）相关的评估"
