        description: "如果 AI 在学校中用于招生、给学生评分或监考，请选择此项。"
        value: 3
      - label: "就业和工人管理"
        cite: "附件 III，第 4 点：就业、工人管理和自雇机会领域的人工智能系统。"
        description: "如果 AI 用于招聘人员、监控员工工作或决定晋升和解雇，请选择此项。"
        value: 4
