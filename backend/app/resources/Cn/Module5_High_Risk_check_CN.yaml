    type: "multi_choice"
    dependency: "q5.sector == 'A'"
    options:
      - label: "民用航空保安 (Reg. 300/2008)"
        cite: "附件 I，B 部分 (1)：关于民用航空保安领域共同规则的条例 (EC) No 300/2008。"
        description: "如果 AI 用于机场安检、旅客筛查或行李检查，请选择此项。"
        value: 13
      - label: "民用航空安全 (Reg. 2018/1139) 包括无人驾驶航空器"
        cite: "附件 I，B 部分 (9)：关于民用航空安全领域共同规则的条例 (EU) 2018/1139。"
        description: "如果是飞行安全系统、无人机或用于远程驾驶航空器的设备，请选择此项。"
        value: 20
      - label: "机动车辆及其挂车 (Reg. 2018/858)"
        cite: "附件 I，B 部分 (6)：关于机动车辆及其挂车批准的条例 (EU) 2018/858。"
        description: "如果 AI 是标准汽车、卡车或挂车的一部分，请选择此项。"
        value: 18
      - label: "车辆型式认证 - 一般安全 (Reg. 2019/2144)"
        cite: "附件 I，B 部分 (7)：关于机动车辆一般安全型式认证要求的条例 (EU) 2019/2144。"
        description: "如果是法律要求的车辆特定安全功能以在欧盟销售，请选择此项。"
        value: 19
      - label: "农林车辆 (Reg. 167/2013)"
        cite: "附件 I，B 部分 (3)：关于农林车辆批准的条例 (EU) No 167/2013。"
        description: "如果 AI 用于拖拉机或其他农林机械，请选择此项。"
        value: 15
      - label: "两轮或三轮车辆及四轮摩托车 (Reg. 168/2013)"
        cite: "附件 I，B 部分 (2)：关于两轮或三轮车辆批准的条例 (EU) No 168/2013。"
        description: "如果是摩托车、轻便摩托车或小型四轮休闲车辆，请选择此项。"
        value: 14
      - label: "船用设备 (Dir. 2014/90/EU)"
        cite: "附件 I，B 部分 (4)：关于船用设备的指令 2014/90/EU。"
        description: "如果是用于大型商船或船只的安全设备，请选择此项。"
        value: 16
      - label: "游艇和个人水上航行器 (Dir. 2013/53/EU)"
        cite: "附件 I，A 部分 (3)：关于游艇和个人水上航行器的指令 2013/53/EU。"
        description: "如果是私人船只、喷气式滑雪板或其他休闲水上航行器，请选择此项。"
        value: 3
      - label: "铁路系统的互操作性 (Dir. 2016/797)"
        cite: "附件 I，B 部分 (5)：关于铁路系统互操作性的指令 (EU) 2016/797。"
        description: "如果是用于火车或铁路轨道及基础设施的系统，请选择此项。"
        value: 17
      - label: "以上都不是"
        cite: "法规第6(1) 条：特定的运输子行业排除。"
        description: "如果这些特定的运输规则均不适用于您的 AI，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector B: Health Specifics ---
  - id: "q5.spec_b"
    text: "确定医疗类别："
    ref: "附件 I：(11) 关于医疗器械的条例 (EU) 2017/745；(12) 关于体外诊断医疗器械的条例 (EU) 2017/746。"
    type: "multi_choice"
    dependency: "q5.sector == 'B'"
    options:
      - label: "医疗器械 (Reg. 2017/745)"
        cite: "附件 I，A 部分 (11)：关于医疗器械的条例 (EU) 2017/745。"
        description: "如果 AI 是用于治疗或监控患者的医疗工具或软件的一部分，请选择此项。"
        value: 11
      - label: "体外诊断医疗器械 (Reg. 2017/746)"
        cite: "附件 I，A 部分 (12)：关于体外诊断医疗器械的条例 (EU) 2017/746。"
        description: "如果 AI 用于实验室测试，如分析血液样本或其他体液，请选择此项。"
        value: 12
      - label: "以上都不是"
        cite: "法规第6(1) 条：一般健康子行业排除。"
        description: "如果您的健康产品不在这些特定的医疗器械法律范围内，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector C: Industrial Specifics ---
  - id: "q5.spec_c"
    text: "确定工业/基础设施类别："
    ref: "附件 I：(1) 指令 2006/42/EC；(4) 指令 2014/33/EU；(5) 指令 2014/34/EU；(7) 指令 2014/68/EU；(10) 条例 (EU) 2016/426。"
    type: "multi_choice"
    dependency: "q5.sector == 'C'"
    options:
      - label: "机械 (Dir. 2006/42/EC)"
        cite: "附件 I，A 部分 (1)：关于机械的指令 2006/42/EC。"
        description: "如果 AI 用于工厂机器或制造工具，请选择此项。"
        value: 1
      - label: "电梯 (Dir. 2014/33/EU)"
        cite: "附件 I，A 部分 (4)：关于电梯和电梯安全部件的指令 2014/33/EU。"
        description: "如果 AI 用于控制或保护运载人员或货物的电梯，请选择此项。"
        value: 4
      - label: "潜在爆炸性环境用设备 (ATEX) (Dir. 2014/34/EU)"
        cite: "附件 I，A 部分 (5)：关于潜在爆炸性环境用设备的指令 2014/34/EU。"
        description: "如果设备用于石油钻井平台或矿山等具有高爆炸风险的场所，请选择此项。"
        value: 5
      - label: "压力设备 (Dir. 2014/68/EU)"
        cite: "附件 I，A 部分 (7)：关于压力设备的指令 2014/68/EU。"
        description: "如果 AI 管理高压容器、管道或安全阀，请选择此项。"
        value: 7
      - label: "燃烧气体燃料的器具 (Reg. 2016/426)"
        cite: "附件 I，A 部分 (10)：关于燃烧气体燃料的器具的条例 (EU) 2016/426。"
        description: "如果 AI 用于烹饪、加热或照明的燃气设备，请选择此项。"
        value: 10
      - label: "以上都不是"
        cite: "法规第6(1) 条：一般工业子行业排除。"
        description: "如果您的工业 AI 不属于这些特定类别，请选择此项。"
        value: 0
        exclusive: true

  # --- Sector D: Personal Safety & General Specifics ---
  - id: "q5.spec_d"
    text: "确定具体的消费品类别："
    ref: "附件 I：(2) 指令 2009/48/EC；(9) 条例 (EU) 2016/425；(6) 指令 2014/53/EU；(8) 条例 (EU) 2016/424。"
    type: "multi_choice"
    dependency: "q5.sector == 'D'"
    options:
      - label: "玩具安全 (Dir. 2009/48/EC)"
        cite: "附件 I，A 部分 (2)：关于玩具安全的指令 2009/48/EC。"
        description: "如果 AI 内置于玩具或其他供儿童玩耍的产品中，请选择此项。"
        value: 2
      - label: "个人防护装备 (PPE) (Reg. 2016/425)"
        cite: "附件 I，A 部分 (9)：关于个人防护装备的条例 (EU) 2016/425。"
        description: "如果 AI 用于安全装备，如智能头盔或高科技防护背心，请选择此项。"
        value: 9
      - label: "无线电设备 (Dir. 2014/53/EU)"
        cite: "附件 I，A 部分 (6)：关于无线电设备的指令 2014/53/EU。"
        description: "如果 AI 用于使用无线电波通信的设备，如智能手机或专用传感器，请选择此项。"
        value: 6
      - label: "索道装置 (Reg. 2016/424)"
        cite: "附件 I，A 部分 (8)：关于索道装置的条例 (EU) 2016/424。"
        description: "如果 AI 用于滑雪缆车、缆车或吊船，请选择此项。"
        value: 8
      - label: "以上都不是"
        cite: "法规第6(1) 条：一般消费品子行业排除。"
        description: "如果消费产品不在这些特定的安全规则范围内，请选择此项。"
        value: 0
        exclusive: true

  - id: "q5.3rd_party"
    text: "该产品是否需要第三方符合性评估？"
    ref: "法规第6(1)(b) 条：以 AI 系统为安全部件的产品，或作为产品的 AI 系统本身，在根据法规附件 I 所列的欧盟协调立法投放市场或投入使用前，必须进行第三方符合性评估。"
    description: "适用法律是否强制要求由公告机构进行外部评估？"
    type: "single_choice"
    dependency: "(q5.spec_a and 0 not in q5.spec_a) or (q5.spec_b and 0 not in q5.spec_b) or (q5.spec_c and 0 not in q5.spec_c) or (q5.spec_d and 0 not in q5.spec_d)"
    options:
      - label: "是"
        cite: "法规第6(1)(b) 条：产品……必须根据法规附件 I 所列的欧盟协调立法进行第三方符合性评估。"
        description: "如果法律规定在销售产品前必须由外部专家（如认证机构）检查产品的安全性，请选择此项。"
        value: 1
      - label: "否"
        cite: "法规未要求必须经过第三方评定"
        description: "如果您被允许自己检查并认证产品的安全性，而无需外部机构，请选择此项。"
        value: 0

  # =========================================================================
  # PATHWAY 2: Annex III Critical Areas (Article 6(2))
