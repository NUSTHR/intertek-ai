        description: "如果 AI 用于信用评分、保险定价或管理 112 等紧急服务，请选择此项。"
        value: 5
      - label: "执法"
        cite: "附件 III，第 6 点：执法领域的人工智能系统。"
        description: "如果警方使用 AI 来分析证据或预测犯罪风险，请选择此项。"
        value: 6
      - label: "移民、庇护和边境控制"
        cite: "附件 III，第 7 点：移民、庇护和边境控制管理领域的人工智能系统。"
        description: "如果 AI 用于边境、签证申请或处理寻求庇护者，请选择此项。"
        value: 7
      - label: "司法和民主管理"
        cite: "附件 III，第 8 点：司法和民主程序管理领域的人工智能系统。"
        description: "如果 AI 协助法官做出决定或在选举期间使用，请选择此项。"
        value: 8
      - label: "以上都不是"
        cite: "附件 III：一般排除关键领域高风险路径。"
        description: "如果您的 AI 不用于任何这些主要的公共或政府部门，请选择此项。"
        value: 0

  # --- Area 1: Biometrics ---
  - id: "q5.spec_bi"
    text: "确定具体的生物特征识别用例："
    ref: "附件 III，第 1 点：1. 生物特征识别，只要相关欧盟或国家法律允许使用：(a) 远程生物特征识别系统…… (b) 旨在根据敏感或受保护的特征对自然人进行分类的 AI 系统…… (c) 旨在用于情绪识别的 AI 系统。"
    type: "multi_choice"
    dependency: "q5.area_select == 1"
    options:
      - label: "远程生物特征识别系统（实时和事后识别，不包括仅用于验证/认证的系统）"
        cite: "附件 III，第 1(a) 点：远程生物特征识别系统。"
        description: "如果系统在人群中远距离识别人员，无论是实时还是通过旧录像，请选择此项。"
        value: 1
      - label: "推断敏感/受保护属性（种族、政治、宗教、性生活等）的生物特征分类"
        cite: "附件 III，第 1(b) 点：旨在根据敏感或受保护的属性进行生物特征分类的 AI 系统。"
        description: "如果系统根据种族或宗教等敏感特征将人分类，请选择此项。"
        value: 2
      - label: "情绪识别系统"
        cite: "附件 III，第 1(c) 点：旨在用于情绪识别的 AI 系统。"
        description: "如果 AI 旨在通过外表弄清楚一个人的情绪或感受，请选择此项。"
        value: 3
      - label: "以上都不是"
        cite: "附件 III，第 1 点：仅以生物特征验证 (1:1) 为目的的排除。"
        description: "如果您仅使用生物识别技术执行简单的任务，例如让特定用户解锁自己的设备，请选择此项。"
        value: 0
        exclusive: true

  # --- Area 2: Critical Infrastructure ---
  - id: "q5.spec_ci"
    text: "确定关键基础设施安全功能："
    ref: "附件 III，第 2 点：2. 关键基础设施：(a) 旨在用作关键数字基础设施管理和运营、道路交通以及水、气、供热和电力供应中的安全部件的 AI 系统。"
    type: "multi_choice"
    dependency: "q5.area_select == 2"
    options:
