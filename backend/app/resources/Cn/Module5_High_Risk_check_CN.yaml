    description: "选择预期的广泛领域。如果不适用，请选择‘无’。"
    type: "single_choice"
    dependency: "q5.3rd_party != 1"
    options:
      - label: "生物特征识别"
        cite: "附件 III，第 1 点：生物特征识别领域的人工智能系统。"
        description: "如果 AI 根据面部、指纹或声音等身体特征来识别或分类人员，请选择此项。"
        value: 1
      - label: "关键基础设施"
        cite: "附件 III，第 2 点：关键基础设施领域的人工智能系统。"
        description: "如果 AI 管理电网、供水或城市交通等基本服务，请选择此项。"
        value: 2
      - label: "教育和职业培训"
