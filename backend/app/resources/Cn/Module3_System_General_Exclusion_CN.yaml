module_id: 3
title: "系统豁免检查"
description: "根据人工智能法案第 2 条定义的豁免情形，筛查是否排除在本法规适用范围之外。"

# 1. QUESTIONS SECTION
questions:
  - id: "q3a.1"
    text: "该人工智能是否用于军事目的或国际执法合作？"
    ref: "法规第2(3) 条：本法规不适用于……专门用于军事、国防或国家安全目的的 AI 系统……第 2(4) 条：本法规既不适用于第三国的公共当局，也不适用于属于本法规适用范围的国际组织……在与欧盟或与一个或多个成员国进行执法和司法合作的国际合作或协议框架内使用 AI 系统，前提是该第三国或国际组织在保护个人基本权利和自由方面提供了适当的保障措施。"
    type: "single_choice"
    options:
      - label: "是，专门用于军事、国防或国家安全。"
        cite: "法规第2(3) 条：本法规不适用于……专门用于军事、国防或国家安全目的的 AI 系统，无论开展这些活动的实体类型如何。"
        description: "如果 AI 严格用于国防或安全（不属于欧盟法律管辖范围），请选择此项。"
        value: 1
      - label: "是，用于国际执法合作。"
        cite: "法规第2(4) 条：本法规既不适用于第三国的公共当局，也不适用于国际组织……当这些当局或组织在国际合作框架内……为执法目的使用 AI 系统时。"
        description: "如果由全球机构或非欧盟当局在欧盟协议下用于警务合作，请选择此项。"
        value: 2
      - label: "否"
        cite: "其并非专用于军事、国防或国家安全目的，亦非专用于国际执法合作。"
        description: "如果 AI 用于欧盟内的正常业务、民用或商业用途，请选择此项。"
        value: 3

  - id: "q3a.2"
    text: "您是否为自然人，且仅出于纯粹的个人非职业活动目的使用该人工智能系统？"
    ref: "第 2(10) 条：本条例不适用于作为自然人的部署者（纯使用者）在纯粹个人非职业活动过程中使用人工智能系统的义务。"
    type: "single_choice"
    dependency: "(q3a.1 == 3) and (Role == 'deployer')"
    options:
      - label: "是，仅用于个人且非职业的活动。"
        cite: "第 2(10) 条：本条例不适用于作为自然人的部署者在纯粹个人非职业活动过程中使用人工智能系统的义务。"
        description: "若您是以个人身份将 AI 用于私人事务（如休闲、家务），且该行为与任何职业、商业或营利活动无关，请选择此项。"
        value: True
      - label: "否，用于职业、商业或机构活动。"
        cite: "若您的活动包含除纯粹个人和非职业用途之外的任何用途，则不属于本条例第 2(10) 条规定的豁免范围。"
        description: "若您代表法人实体（如公司、机关），或将 AI 用于工作职责、业务运营或任何职业背景下的任务，请选择此项。"
        value: False

variables:
  - name: "System_excluded"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q3a.1 == 1"
        value: True
      - condition: "q3a.1 == 2"
        value: True
      - condition: "q3a.2 == True"
        value: True
      - condition: "else"
        value: False

  - name: "Exclusion_Reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q3a.1 == 1"
        value: "该 AI 系统专门用于军事、国防或国家安全目的，根据人工智能法案第 2(3) 条，其完全不属于本法规的适用范围。"
      - condition: "q3a.1 == 2"
        value: "该系统由第三国公共当局或国际组织在与欧盟的执法合作协议下运行，符合第 2(4) 条规定的豁免条件。"
      - condition: "q3a.2 == True"
        value: "该系统由自然人用于纯粹的个人非职业活动，根据人工智能法案第 2(10) 条，该用户免除部署者义务。"
      - condition: "else"
        value: "不适用"

router:
  - condition: "System_excluded == True"
    action: "jump"
    target_module_id: 9 #"Module 9 (Excluded)"

  - condition: "System_excluded == False"
    action: "jump"
    target_module_id: 4 #"Module 4 (Unacceptable Risk Check)"