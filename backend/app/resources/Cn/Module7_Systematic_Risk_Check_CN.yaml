module_id: 7 #"07_gpai_systemic_risk_check"
title: "通用人工智能模型（GPAI）系统风险检查"
description: "根据人工智能法案第 51(2) 条的数量阈值或第 51(1)(b) 条下的指定决定，确定通用人工智能模型是否存在系统风险。"

questions:
  - id: "q7.1"
    text: "该通用人工智能模型是否满足以下任一分类为具有系统风险模型的标准？"
    ref: "法规第51 条，AI法案附件 XIII；第 51(1) 条：如果通用人工智能模型满足以下任何标准，则应将其归类为具有系统风险的通用人工智能模型：(a) 具有高影响力能力，这是根据适当的技术工具和方法（包括指标和基准）评估的；(b) 根据委员会的决定（依职权或根据科学小组的合格警报），它具有符合AI法案附件 XIII 所列标准的与 (a) 项所述相当的能力或影响。第 51(2) 条：当用于训练通用人工智能模型的累积计算量（以浮点运算衡量）超过 10^25 时，应推定该模型具有第 1 款 (a) 项所述的高影响力能力。AI法案附件 XIII：指定第 51 条所指的具有系统风险的通用人工智能模型的标准：(a) 模型的参数数量；(b) 数据集的质量或大小（例如通过标记衡量）；(c) 用于训练模型的计算量…… (f) 是否因其覆盖范围而对内部市场产生重大影响（当已向在欧盟设立的至少 10,000 名注册商业用户提供时，应推定为此）；(g) 注册最终用户的数量。"
    description: "如果模型达到训练计算阈值或委员会已明确将其指定为具有系统风险，则该模型被归类为具有系统风险。"
    type: "single_choice"
    options:
      - label: "模型的训练超过了 10^25 次浮点运算。"
        cite: "法规第51(2) 条：当用于训练通用人工智能模型的累积计算量……超过 10^25 时，应推定该模型具有高影响力能力。"
        description: "如果训练模型所需的总数学运算量达到或超过 10^25 FLOPs 阈值，从而触发系统风险的推定，请选择此项。"
        value: 1
      - label: "委员会将该模型指定为具有系统风险。"
        cite: "法规第51(1)(b) 条：如果……根据委员会的决定……通用人工智能模型具有与 (a) 项所述相当的能力或影响，则应将其归类为……具有系统风险的模型……"
        description: "如果有来自欧盟委员会的正式监管决定，因模型的高影响力能力或巨大的市场覆盖范围而将其认定为构成系统风险，请选择此项。"
        value: 2
      - label: "以上都不是"
        description: "如果该模型不符合数量阈值，且未被委员会指定为具有系统风险的模型，请选择此项。"
        value: 0

# =========================================================================
# INTERNAL LOGIC ENGINE
# =========================================================================
variables:
  - name: "Systemic_risk"
    type: "boolean"
    initial_value: False
    rules:
      # Python syntax: checks if value is 1 OR 2
      - condition: "q7.1 == 1 or q7.1 == 2"
        value: True
      - condition: "else"
        value: False

  - name: "Systemic_reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q7.1 == 1"
        value: "该模型被推定为构成系统风险，因为其训练使用了超过 10^25 次浮点运算，达到了第 51(2) 条设定的‘高影响力’数量阈值。"
      - condition: "q7.1 == 2"
        value: "由于其巨大的市场覆盖范围或具有与第 51(1)(b) 条下的高影响力模型相当的能力，该模型被欧盟委员会决定正式指定为具有系统风险。"
      - condition: "else"
        value: "不满足系统性风险的具体触发条件"

router:
  # Always proceed to Module 8 after this check
  - condition: "True"
    action: "jump"
    target_module_id: 8 #"Module 8 (Open-Source Check)"