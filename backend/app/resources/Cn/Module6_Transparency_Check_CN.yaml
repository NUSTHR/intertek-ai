module_id: 6
title: "透明度义务检查"
description: "确定该人工智能系统是否根据《欧盟人工智能法》第 50 条触发特定的透明度义务（互动、合成内容、情绪/生物特征、深度伪造）。"

# 1. QUESTIONS SECTION
questions:
  - id: "q6.gateway"
    text: "您的人工智能系统是否执行以下任何任务？"
    ref: "第 50 条：特定人工智能系统提供者和部署者的透明度义务。1. 提供者应确保旨在与自然人直接互动的 AI 系统在设计和开发时，能够让有关自然人获知其正在与 AI 系统进行互动…… 2. 生成合成音频、图像、视频或文本内容的 AI 系统（包括通用人工智能系统）的提供者，应确保 AI 系统的输出以机器可读的格式进行标记，并可检测为人工生成或操纵的…… 3. 情绪识别系统或生物特征分类系统的部署者应告知接触该系统的自然人该系统的运行情况…… 4. 生成或操纵明显类似于现有人员、物体、地点或其他实体或事件，并可能使人误认为是真实或真实的图像、音频或视频内容（‘深度伪造’）的 AI 系统部署者，应披露该内容是人工生成或操纵的。"
    type: "multi_choice"
    options:
      - label: "与人直接互动（例如聊天机器人）。"
        cite: "第 50(1) 条：提供者应确保旨在与自然人直接互动的 AI 系统在设计……时，能够让有关自然人获知其正在与 AI 系统进行互动。"
        description: "如果您的 AI 与用户实时交谈或聊天，请选择此项。"
        value: 1
      - label: "生成合成图像、音频、视频或文本。"
        cite: "第 50(2) 条：生成合成音频、图像、视频或文本内容的 AI 系统……的提供者，应确保……输出以机器可读的格式进行标记，并可检测为人工生成。"
        description: "如果系统创建人工媒体或写作，请选择此项。"
        value: 2
      - label: "识别情绪或根据身体特征对人进行分类。"
        cite: "第 50(3) 条：情绪识别系统或生物特征分类系统的部署者应告知接触该系统的自然人该系统的运行情况。"
        description: "如果 AI 识别感受或根据身体或行为对人进行分组，请选择此项。"
        value: 3
      - label: "创建‘深度伪造’或公共新闻内容。"
        cite: "第 50(4) 条：生成或操纵……明显类似于现有人员……的内容（‘深度伪造’）的 AI 系统部署者，应披露该内容是人工生成或操纵的。"
        description: "如果 AI 制作逼真但虚假的媒体或撰写公共利益报道，请选择此项。"
        value: 4
      - label: "以上都不是"
        cite: "第 50 条：本条的具体透明度义务仅适用于第 1 至 4 款描述的系统或用途。"
        description: "如果您的 AI 不执行上述任何任务，请选择此项。"
        value: 0
        exclusive: true

  - id: "q6.a.1"
    text: "对于普通人来说，他们正在与人工智能互动是否显而易见？"
    ref: "第 50(1) 条：……考虑到使用情况和背景，如果从一个消息灵通、观察敏锐且审慎的自然人的角度来看是显而易见的，则该义务也不适用。"
    type: "single_choice"
    dependency: "q6.gateway contains 1"
    options:
      - label: "是"
        cite: "第 50(1) 条：告知用户的义务……考虑到使用情况和背景……如果显而易见则不适用。"
        description: "如果环境或界面让任何人都能清楚地知道该系统不是人类，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(1) 条：除非显而易见……否则必须告知有关人员其正在与 AI 系统进行互动。"
        description: "如果用户可能认为他们正在与真人交谈，请选择此项。"
        value: False

  - id: "q6.a.2"
    text: "该人工智能是否被法律授权用于警务工作或打击犯罪？"
    ref: "第 50(1) 条：……该义务不适用于法律授权用于侦查、预防、调查和起诉刑事犯罪的 AI 系统，但须对第三方的权利和自由采取适当的保障措施……"
    type: "single_choice"
    dependency: "q6.gateway contains 1 and q6.a.1 == False"
    options:
      - label: "是"
        cite: "第 50(1) 条：该义务不适用于法律授权用于侦查、预防、调查和起诉刑事犯罪的 AI 系统。"
        description: "如果系统在法律授权下由执法部门使用，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(1) 条：透明度规则适用于系统，除非它们被明确豁免用于执法或者是显而易见的。"
        description: "如果是商业、业务或一般公众用途，请选择此项。"
        value: False

  - id: "q6.a.3"
    text: "公众是否可以使用该系统举报犯罪？"
    ref: "第 50(1) 条：……除非这些系统可供公众用于举报刑事犯罪。"
    type: "single_choice"
    dependency: "q6.a.2 == True"
    options:
      - label: "是"
        cite: "第 50(1) 条：如果这些系统可供公众用于举报刑事犯罪，则执法豁免不适用。"
        description: "如果 AI 充当犯罪的公共举报门户，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(1) 条：如果执法系统不被公众用于举报犯罪，则豁免有效。"
        description: "如果系统仅供警方内部使用，请选择此项。"
        value: False

  - id: "q6.b.1"
    text: "该人工智能是否仅执行不改变含义的微小编辑？"
    ref: "第 50(2) 条：……该义务不适用于执行标准编辑辅助功能或未实质性改变部署者提供的输入数据或其语义的 AI 系统……"
    type: "single_choice"
    dependency: "q6.gateway contains 2"
    options:
      - label: "是"
        cite: "第 50(2) 条：该义务不适用于执行标准编辑辅助功能……或未实质性改变输入数据的 AI 系统。"
        description: "如果是拼写检查器、简单过滤器或基本降噪等工具，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(2) 条：除非系统仅执行辅助编辑或微小更改，否则标记内容的义务适用。"
        description: "如果 AI 生成新内容或改变输入的含义，请选择此项。"
        value: False

  - id: "q6.b.2"
    text: "该人工智能是否被法律授权用于警务工作或打击犯罪？"
    ref: "第 50(2) 条：……或法律授权用于侦查、预防、调查和起诉刑事犯罪的 AI 系统。"
    type: "single_choice"
    dependency: "q6.gateway contains 2 and q6.b.1 == False"
    options:
      - label: "是"
        cite: "第 50(2) 条：标记义务不适用……于法律授权用于侦查、预防、调查和起诉刑事犯罪的 AI 系统。"
        description: "如果系统被警方用于授权调查，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(2) 条：除非属于编辑或执法豁免，否则生成内容的 AI 提供者必须标记输出。"
        description: "如果是商业、艺术或个人内容工具，请选择此项。"
        value: False

  - id: "q6.c.1"
    text: "该使用是否被法律允许用于帮助警方侦破案件？"
    ref: "第 50(3) 条：……该义务不适用于法律允许用于侦查、预防和调查刑事犯罪的情绪识别和生物特征分类 AI 系统……"
    type: "single_choice"
    dependency: "q6.gateway contains 3"
    options:
      - label: "是"
        cite: "第 50(3) 条：该义务不适用于……法律允许用于侦查、预防和调查刑事犯罪的 AI 系统。"
        description: "如果用于合法的警察调查，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(3) 条：除非用于合法打击犯罪，否则部署者必须告知接触情绪或生物特征系统的人员。"
        description: "如果是在商店、工作场所或学校使用，请选择此项。"
        value: False

  - id: "q6.d.1"
    text: "该人工智能是否制作看起来非常逼真的虚假媒体（‘深度伪造’）？"
    ref: "第 3(60) 条：‘深度伪造’是指人工生成或操纵的图像、音频或视频内容，明显类似于现有人员……并可能使人误认为是真实或真实的。第 50(4) 条：部署者……应披露该内容是人工生成或操纵的。"
    type: "single_choice"
    dependency: "q6.gateway contains 4"
    options:
      - label: "是"
        cite: "第 50(4) 条：生成或操纵……‘深度伪造’的 AI 系统部署者，应披露该内容是人工生成的。"
        description: "如果是逼真的换脸、声音克隆或虚假视频，请选择此项。"
        value: True
      - label: "否"
        cite: "第 3(60) 条：只有当内容明显类似于真实实体并错误地显得真实时，才属于深度伪造。"
        description: "如果内容明显是计算机生成的或不打算看起来真实，请选择此项。"
        value: False

  - id: "q6.d.2"
    text: "该使用是否被法律授权用于警察调查？"
    ref: "第 50(4) 条：……如果该使用被法律授权用于侦查、预防、调查或起诉刑事犯罪，则第一款规定的义务不适用。"
    type: "single_choice"
    dependency: "q6.d.1 == True"
    options:
      - label: "是"
        cite: "第 50(4) 条：如果该使用被法律授权用于侦查、预防、调查或起诉刑事犯罪，披露义务……不适用。"
        description: "如果深度伪造是法律调查的一部分，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(4) 条：除非用于执法，否则必须披露深度伪造是人工生成的。"
        description: "如果是娱乐、广告或新闻，请选择此项。"
        value: False

  - id: "q6.d.3"
    text: "内容是否属于电影或模仿作品等创意作品的一部分？"
    ref: "第 50(4) 条：……如果内容构成明显的艺术、创意、讽刺、虚构或类似作品或节目的一部分，透明度义务……仅限于以不通过妨碍作品展示或欣赏的适当方式进行披露。"
    type: "single_choice"
    dependency: "q6.d.1 == True and q6.d.2 == False"
    options:
      - label: "是"
        cite: "第 50(4) 条：如果内容构成明显的艺术、创意、讽刺……作品的一部分，义务仅限于……不妨碍作品欣赏的披露。"
        description: "如果是电影、艺术或讽刺作品，标签不应打断观看，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(4) 条：如果深度伪造不属于创意或讽刺作品的一部分，则需要标准披露。"
        description: "如果是新闻、信息或商业内容，请选择此项。"
        value: False

  - id: "q6.d.4"
    text: "该系统是否编写文本以向公众通报重要新闻？"
    ref: "第 50(4) 条：……该义务……也适用于 AI 系统生成或操纵的、以向公众通报公共利益事项为目的而发布的文本……"
    type: "single_choice"
    dependency: "q6.gateway contains 4 and q6.d.1 == False"
    options:
      - label: "是"
        cite: "第 50(4) 条：该义务……适用于以向公众通报公共利益事项为目的而发布的文本。"
        description: "如果 AI 撰写关于健康、政治或新闻的公开报告，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(4) 条：此规则仅适用于通报公共利益事项的文本。"
        description: "如果是私人、内部或非公开主题，请选择此项。"
        value: False

  - id: "q6.d.5"
    text: "该使用是否被法律授权用于警察调查？"
    ref: "第 50(4) 条：……除非 AI 生成的内容经过了人工审查过程……"
    type: "single_choice"
    dependency: "q6.d.4 == True"
    options:
      - label: "是"
        cite: "第 50(4) 条：法律授权的执法用途免于这些披露规则。"
        description: "如果文本用于合法的打击犯罪任务，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(4) 条：AI 生成的公共利益文本必须披露，除非经过人工审查。"
        description: "如果是一般公共新闻或信息，请选择此项。"
        value: False

  - id: "q6.d.6"
    text: "是否有人类编辑审查并对文本负责？"
    ref: "第 50(4) 条：……除非 AI 生成的内容经过了人工审查或编辑控制过程，并且有自然人或法人对发布内容承担编辑责任……"
    type: "single_choice"
    dependency: "q6.d.4 == True and q6.d.5 == False"
    options:
      - label: "是"
        cite: "第 50(4) 条：如果 AI 生成的内容经过了……人工审查或编辑控制，并且有人承担编辑责任，则不需要披露。"
        description: "如果有人检查文本并对其承担法律责任，请选择此项。"
        value: True
      - label: "否"
        cite: "第 50(4) 条：如果 AI 直接发布文本而没有人工编辑监督，则必须披露。"
        description: "如果 AI 自动发布文本，请选择此项。"
        value: False
        
variables:
  - name: "Transparency_obligation"
    type: "boolean"
    initial_value: False
    rules:
      # Track A: Gateway=1 AND Not Obvious AND NOT(Law Enf exempt)
      - condition: "q6.gateway contains 1 and q6.a.1 == False and not (q6.a.2 == True and q6.a.3 == False)"
        value: True
      
      # Track B: Gateway=2 AND Not Assistive AND NOT(Law Enf exempt)
      - condition: "q6.gateway contains 2 and q6.b.1 == False and q6.b.2 == False"
        value: True
      
      # Track C: Gateway=3 AND NOT(Law Enf exempt)
      - condition: "q6.gateway contains 3 and q6.c.1 == False"
        value: True

      # Track D1: Deep Fakes AND NOT(Law Enf exempt) -> (Artistic applies limited obligation, still counts as obligation apply)
      - condition: "q6.d.1 == True and q6.d.2 == False"
        value: True

      # Track D2: Public Text AND NOT(Law Enf exempt) AND NOT(Human Review)
      - condition: "q6.d.4 == True and q6.d.5 == False and q6.d.6 == False"
        value: True

      - condition: "else"
        value: False

  - name: "Transparency_Reasons"
    type: "list"
    initial_value: []
    description: "Collects all reasons for transparency obligations."
    rules:
      # 1. Interaction
      - condition: "q6.gateway contains 1 and q6.a.1 == False and not (q6.a.2 == True and q6.a.3 == False)"
        value: "AI 直接与可能未意识到自己正在与机器交谈的用户互动，需要明确通知该系统是人工的（第 50(1) 条）。"

      # 2. Synthetic Content Marking
      - condition: "q6.gateway contains 2 and q6.b.1 == False and q6.b.2 == False"
        value: "系统创建可能被误认为是真实的合成媒体（如图像或音频），因此必须以计算机可识别的方式将其标记为 AI 制作（第 50(2) 条）。"

      # 3. Emotion/Biometric
      - condition: "q6.gateway contains 3 and q6.c.1 == False"
        value: "AI 旨在感知情绪或通过身体特征对人进行分组，这要求您告知人们他们正在被分析（第 50(3) 条）。"

      # 4a. Deep Fake (Standard)
      - condition: "q6.d.1 == True and q6.d.2 == False and q6.d.3 == False"
        value: "AI 制作‘深度伪造’——高度逼真但虚假的图像或视频——必须清楚地标记，以免误导人们（第 50(4) 条）。"

      # 4b. Deep Fake (Artistic Exemption)
      - condition: "q6.d.1 == True and q6.d.2 == False and q6.d.3 == True"
        value: "虽然 AI 出于艺术或讽刺目的制作虚假媒体，但您仍必须以不打断作品的方式披露它是人工的（第 50(4) 条）。"

      # 5. Public Interest Text
      - condition: "q6.d.4 == True and q6.d.5 == False and q6.d.6 == False"
        value: "系统撰写新闻或公共利益文本而没有人工编辑检查，因此必须告知读者内容是 AI 生成的（第 50(4) 条）。"

router:
  - condition: "True"
    action: "jump"
    target_module_id: 8