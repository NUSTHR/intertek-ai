module_id: 6
title: "透明度义务检查"
description: "根据用户的角色（提供者或部署者），确定人工智能系统是否触发欧盟《人工智能法案》第50条规定的特定透明度义务。"

# 1. QUESTIONS SECTION
questions:
  # ---------------------------------------------------------
  # PROVIDER GATEWAY (提供者入口)
  # ---------------------------------------------------------
  - id: "q6.gateway_provider"
    text: "作为提供者，您的人工智能系统是否执行以下任何功能？"
    ref: "第50(1)-(2)条：规定了提供者在与自然人交互和合成内容生成方面的义务。"
    type: "multi_choice"
    dependency: "Role == 'provider'"
    options:
      - label: "旨在与自然人直接交互（例如，聊天机器人）。"
        cite: "第50(1)条：提供者应确保旨在与自然人直接交互的人工智能系统，在设计和开发时能让相关的自然人知晓其正在与人工智能系统进行交互……"
        description: "如果系统与用户进行对话或聊天，请选择此项。"
        value: 1
      - label: "生成合成音频、图像、视频或文本内容。"
        cite: "第50(2)条：生成合成音频、图像、视频或文本内容的人工智能系统的提供者，应确保人工智能系统的输出以机器可读的格式进行标记，并可被检测为人工生成或操纵的内容。"
        description: "如果系统创建人工生成的媒体或文字，请选择此项。"
        value: 2
      - label: "以上都不是"
        cite: "第50条"
        description: "如果系统不执行上述特定功能，请选择此项。"
        value: 0
        exclusive: true

  # --- PROVIDER TRACK A: Interaction (Art 50.1) (提供者路径A：交互) ---
  - id: "q6.p.1.obvious"
    text: "对于一个消息灵通、观察敏锐且审慎的自然人来说，他们正在与该人工智能系统进行交互这一事实是否显而易见？"
    ref: "第50(1)条：……除非这对一个消息灵通、观察敏锐且审慎的自然人来说是显而易见的……"
    type: "single_choice"
    dependency: "q6.gateway_provider contains 1"
    options:
      - label: "是，从上下文来看是显而易见的。"
        cite: "第50(1)条：……除非考虑到使用的情况和背景，这对一个消息灵通、观察敏锐且审慎的自然人来说是显而易见的。"
        description: "如果设置或界面让任何人都能清楚地知道该系统不是人类，请选择此项。"
        value: True
      - label: "否，可能并不明显。"
        cite: "第50(1)条：提供者应确保……通知相关的自然人他们正在与人工智能系统进行交互……"
        description: "如果用户可能合理地认为他们正在与人类交流，请选择此项。"
        value: False

  - id: "q6.p.1.le_auth"
    text: "该交互式人工智能系统是否获得法律授权用于侦查、预防、调查或起诉刑事犯罪，且受到保障第三方权利和自由的适当措施的约束？"
    ref: "第50(1)条：此义务不适用于法律授权用于侦查、预防、调查或起诉刑事犯罪的人工智能系统……"
    type: "single_choice"
    dependency: "q6.gateway_provider contains 1 and q6.p.1.obvious == False"
    options:
      - label: "是"
        cite: "第50(1)条：此义务不适用于法律授权用于侦查、预防、调查或起诉刑事犯罪的人工智能系统……"
        description: "如果该系统是执法部门根据法律授权使用的，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(1)条：……受到适当保障措施的约束……（适用一般规则）。"
        description: "如果是用于商业、业务或一般公共用途，请选择此项。"
        value: False

  - id: "q6.p.1.public_report"
    text: "该交互式人工智能系统是否可供公众举报刑事犯罪？"
    ref: "第50(1)条：……除非这些系统是供公众举报刑事犯罪使用的。"
    type: "single_choice"
    dependency: "q6.p.1.le_auth == True"
    options:
      - label: "是"
        cite: "第50(1)条：……除非这些系统是供公众举报刑事犯罪使用的。"
        description: "如果该人工智能作为公众犯罪举报门户，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(1)条：（执法豁免适用）。"
        description: "如果该系统仅供内部使用或用于其他目的，请选择此项。"
        value: False

  # --- PROVIDER TRACK B: Synthetic Content (Art 50.2) (提供者路径B：合成内容) ---
  - id: "q6.p.2.assistive"
    text: "该合成内容生成系统是否仅执行标准编辑的辅助功能，或者并未实质性地改变输入数据或其语义？"
    ref: "第50(2)条：如果人工智能系统仅执行标准编辑的辅助功能……此义务不适用。"
    type: "single_choice"
    dependency: "q6.gateway_provider contains 2"
    options:
      - label: "是（例如，标准编辑、轻微清理）"
        cite: "第50(2)条：如果人工智能系统仅执行标准编辑的辅助功能，或者没有实质性地改变部署者提供的输入数据或其语义……此义务不适用。"
        description: "如果是拼写检查器、简单的过滤器或基础降噪等工具，请选择此项。"
        value: True
      - label: "否（实质性地改变或生成新内容）"
        cite: "第50(2)条：……确保人工智能系统的输出被标记……（适用一般规则）。"
        description: "如果人工智能生成新内容或改变了输入的含义，请选择此项。"
        value: False

  - id: "q6.p.2.le_auth"
    text: "使用该内容生成系统是否获得法律授权用于侦查、预防、调查或起诉刑事犯罪？"
    ref: "第50(2)条：……或法律授权用于侦查、预防、调查或起诉刑事犯罪的情况。"
    type: "single_choice"
    dependency: "q6.gateway_provider contains 2 and q6.p.2.assistive == False"
    options:
      - label: "是"
        cite: "第50(2)条：……或法律授权用于侦查、预防、调查或起诉刑事犯罪的情况。"
        description: "如果该系统被警方用于经授权的调查，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(2)条：（适用一般规则）。"
        description: "如果是用于商业、艺术或个人内容的工具，请选择此项。"
        value: False

  # ---------------------------------------------------------
  # DEPLOYER GATEWAY (部署者入口)
  # ---------------------------------------------------------
  - id: "q6.gateway_deployer"
    text: "作为部署者，您的人工智能系统是否执行以下任何功能？"
    ref: "第50(3)-(4)条：规定了部署者在情绪识别、生物特征分类、深度伪造和公共利益文本方面的义务。"
    type: "multi_choice"
    dependency: "Role == 'deployer'"
    options:
      - label: "它是一个情绪识别系统或生物特征分类系统。"
        cite: "第50(3)条：情绪识别系统或生物特征分类系统的部署者应告知接触该系统的自然人该系统的运行情况……"
        description: "如果人工智能识别感觉或基于身体/行为特征对人进行分类，请选择此项。"
        value: 1
      - label: "它生成/操纵构成“深度伪造”的图像、音频或视频内容。"
        cite: "第50(4)条：生成或操纵构成深度伪造的图像、音频或视频内容的人工智能系统的部署者，应披露该内容是人工生成或操纵的。"
        description: "如果是逼真的换脸、声音克隆或虚假视频，请选择此项。"
        value: 2
      - label: "它生成/操纵发布的文本，目的是向公众通报公共利益事项。"
        cite: "第50(4)条：生成或操纵发布的文本、且目的是向公众通报公共利益事项的人工智能系统的部署者，应披露该文本是人工生成或操纵的。"
        description: "如果人工智能撰写关于健康、政治或新闻的公开报告，请选择此项。"
        value: 3
      - label: "以上都不是"
        cite: "第50条"
        description: "如果系统不执行上述特定功能，请选择此项。"
        value: 0
        exclusive: true

  # --- DEPLOYER TRACK C: Emotion/Biometric (Art 50.3) (部署者路径C：情绪/生物特征) ---
  - id: "q6.d.1.le_perm"
    text: "使用该情绪识别或生物特征分类系统是否为法律所允许用于侦查、预防或调查刑事犯罪？"
    ref: "第50(3)条：对于法律允许用于侦查、预防或调查刑事犯罪的……此义务不适用……"
    type: "single_choice"
    dependency: "q6.gateway_deployer contains 1"
    options:
      - label: "是"
        cite: "第50(3)条：此义务不适用于法律允许用于侦查、预防或调查刑事犯罪的生物特征分类和情绪识别系统……"
        description: "如果用于合法的警方调查，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(3)条：（适用一般规则）。"
        description: "如果用于商店、工作场所、学校或营销，请选择此项。"
        value: False

  # --- DEPLOYER TRACK D: Deep Fakes (Art 50.4) (部署者路径D：深度伪造) ---
  - id: "q6.d.2.le_auth"
    text: "使用该深度伪造生成系统是否获得法律授权用于侦查、预防、调查或起诉刑事犯罪？"
    ref: "第50(4)条：在法律授权用于侦查、预防、调查或起诉刑事犯罪的情况下，此义务不适用。"
    type: "single_choice"
    dependency: "q6.gateway_deployer contains 2"
    options:
      - label: "是"
        cite: "第50(4)条：在法律授权用于侦查、预防、调查或起诉刑事犯罪的情况下，此义务不适用。"
        description: "如果深度伪造是法律调查的一部分，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(4)条：（适用一般规则）。"
        description: "如果用于娱乐、广告或新闻，请选择此项。"
        value: False

  - id: "q6.d.2.artistic"
    text: "该深度伪造内容是否构成明显的艺术、创意、讽刺、虚构或类似作品的一部分？"
    ref: "第50(4)条：如果内容构成明显的艺术……作品的一部分……本款规定的透明度义务仅限于……披露，且不得妨碍对作品的展示或欣赏……"
    type: "single_choice"
    dependency: "q6.gateway_deployer contains 2 and q6.d.2.le_auth == False"
    options:
      - label: "是"
        cite: "第50(4)条：如果内容构成明显的艺术、创意、讽刺、虚构或类似作品或节目的一部分，本款规定的透明度义务仅限于披露……"
        description: "如果是电影、艺术或讽刺作品，且标签不应打断观看，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(4)条：（适用标准披露义务）。"
        description: "如果是新闻、信息或商业内容，请选择此项。"
        value: False

  # --- DEPLOYER TRACK E: Public Interest Text (Art 50.4) (部署者路径E：公共利益文本) ---
  - id: "q6.d.3.le_auth"
    text: "发布该人工智能生成的文本是否获得法律授权用于侦查、预防、调查或起诉刑事犯罪？"
    ref: "第50(4)条：在法律授权用于侦查、预防、调查或起诉刑事犯罪的情况下，此义务不适用……"
    type: "single_choice"
    dependency: "q6.gateway_deployer contains 3"
    options:
      - label: "是"
        cite: "第50(4)条：在法律授权用于侦查、预防、调查或起诉刑事犯罪的情况下，此义务不适用……"
        description: "如果文本用于合法的打击犯罪任务，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(4)条：（适用一般规则）。"
        description: "如果用于一般公共新闻或信息，请选择此项。"
        value: False

  - id: "q6.d.3.human_review"
    text: "该公共利益文本是否经过了人工审核/编辑控制，并且有自然人或法人对其承担编辑责任？"
    ref: "第50(4)条：……或者在人工智能生成的内容经过人工审核或编辑控制程序，且有自然人或法人对内容的发布承担编辑责任的情况下……"
    type: "single_choice"
    dependency: "q6.gateway_deployer contains 3 and q6.d.3.le_auth == False"
    options:
      - label: "是"
        cite: "第50(4)条：……或者在人工智能生成的内容经过人工审核或编辑控制程序，且有自然人或法人对内容的发布承担编辑责任的情况下。"
        description: "如果有人检查文本并为此承担法律责任，请选择此项。"
        value: True
      - label: "否"
        cite: "第50(4)条：（适用一般规则）。"
        description: "如果人工智能自动发布文本，请选择此项。"
        value: False

variables:
  - name: "Transparency_obligation"
    type: "boolean"
    initial_value: False
    rules:
      # --- PROVIDER RULES ---
      # 1. Interaction: Provider + Interactive + Not Obvious + (Not LE OR Public Report)
      - condition: "Role == 'provider' and q6.gateway_provider contains 1 and q6.p.1.obvious == False and (q6.p.1.le_auth == False or q6.p.1.public_report == True)"
        value: True

      # 2. Synthetic Content: Provider + Synthetic + Not Assistive + Not LE
      - condition: "Role == 'provider' and q6.gateway_provider contains 2 and q6.p.2.assistive == False and q6.p.2.le_auth == False"
        value: True

      # --- DEPLOYER RULES ---
      # 3. Emotion/Biometric: Deployer + Function + Not LE
      - condition: "Role == 'deployer' and q6.gateway_deployer contains 1 and q6.d.1.le_perm == False"
        value: True

      # 4. Deep Fake: Deployer + Deep Fake + Not LE
      # Note: Even if it is artistic (q6.d.2.artistic == True), the obligation exists (limited disclosure), so it remains True.
      - condition: "Role == 'deployer' and q6.gateway_deployer contains 2 and q6.d.2.le_auth == False"
        value: True

      # 5. Public Text: Deployer + Public Text + Not LE + Not Human Review
      - condition: "Role == 'deployer' and q6.gateway_deployer contains 3 and q6.d.3.le_auth == False and q6.d.3.human_review == False"
        value: True

      # Fallback
      - condition: "else"
        value: False

  - name: "Transparency_Reasons"
    type: "list"
    initial_value: []
    description: "收集适用透明度义务的理由。"
    rules:
      # Provider Reasons
      - condition: "Role == 'provider' and q6.gateway_provider contains 1 and q6.p.1.obvious == False and (q6.p.1.le_auth == False or q6.p.1.public_report == True)"
        value: "作为旨在与自然人直接交互的人工智能系统的提供者（在不明显的情况下），透明度义务适用（第50(1)条）。"

      - condition: "Role == 'provider' and q6.gateway_provider contains 2 and q6.p.2.assistive == False and q6.p.2.le_auth == False"
        value: "作为生成合成内容的人工智能系统的提供者，透明度义务适用（第50(2)条）。"

      # Deployer Reasons
      - condition: "Role == 'deployer' and q6.gateway_deployer contains 1 and q6.d.1.le_perm == False"
        value: "作为情绪识别系统或生物特征分类系统的部署者，透明度义务适用（第50(3)条）。"

      - condition: "Role == 'deployer' and q6.gateway_deployer contains 2 and q6.d.2.le_auth == False and q6.d.2.artistic == False"
        value: "作为生成深度伪造的人工智能系统的部署者，透明度义务适用（第50(4)条）。"

      - condition: "Role == 'deployer' and q6.gateway_deployer contains 2 and q6.d.2.le_auth == False and q6.d.2.artistic == True"
        value: "作为生成深度伪造的人工智能系统的部署者，透明度义务适用（第50(4)条）。虽然在艺术背景下，此透明度义务仅限于以不妨碍作品展示或欣赏的适当方式披露深度伪造的存在。"

      - condition: "Role == 'deployer' and q6.gateway_deployer contains 3 and q6.d.3.le_auth == False and q6.d.3.human_review == False"
        value: "作为在无人承担编辑责任的情况下发布关于公共利益事项的人工智能生成文本的部署者，透明度义务适用（第50(4)条）。"

router:
  - condition: "True"
    action: "jump"
    target_module_id: 8