module_id: 8 #"08_open_source_check"
title: "开源检查"
description: "评估系统是否符合第 2(12) 条规定的开源豁免条件。"

questions:
  - id: "q8.1"
    text: "该模型/系统是否根据免费和开源许可证发布？"
    ref: "人工智能法案第2(12) 条：本法规不适用于根据免费和开源许可证发布的 AI 系统，除非它们作为高风险 AI 系统投放市场或投入使用，或者属于第 5 条或第 50 条管辖的 AI 系统。第 53(2) 条：第 1 款 (a) 和 (b) 项规定的义务不适用于根据免费和开源许可证发布的通用人工智能模型提供者，该许可证允许访问、使用、修改和分发模型，并且其参数（包括权重）、模型架构信息和模型使用信息已公开。此例外不适用于具有系统风险的通用人工智能模型。"
    description: "一种允许访问、使用、修改和分发模型，并且参数/权重已公开的许可证。"
    type: "single_choice"
    options:
      - label: "是"
        cite: "人工智能法案第53(2) 条：义务……不适用于……根据免费和开源许可证发布的通用人工智能模型提供者，该许可证允许访问、使用、修改和分发……并且其参数……已公开。"
        description: "如果 AI 系统或模型是根据授予用户使用、研究、修改和重新分发软件或模型权重的自由的许可证提供的，请选择此项。"
        value: True
      - label: "否"
        cite: "人工智能法案第2(12) 条和第 53(2) 条：不符合免费和开源许可证标准（包括公开参数和权重）的系统，仍受本法规全部义务的约束。"
        description: "如果系统是专有的，或者是对源代码、架构或模型参数的访问受到限制，请选择此项。"
        value: False

# =========================================================================
# INTERNAL LOGIC ENGINE
# =========================================================================
variables:
  - name: "Open_source"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q8.1 == True"
        value: True
      - condition: "else"
        value: False

router:
  - condition: "True"
    action: "jump"
    target_module_id: 9 #"FINISH & Generate Final Compliance Report"      Enough thinking