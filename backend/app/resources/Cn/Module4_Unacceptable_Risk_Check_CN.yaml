module_id: 4 #"04_unacceptable_risk_check"
title: "不可接受风险检查"
description: "本部分检查您的人工智能系统是否在欧盟被完全禁止。根据法律规定，某些人工智能活动被认为对社会过于危险并被禁止。[cite: 151, 152]"

questions:
  - id: "q4.1"
    text: "以下哪一类别最能描述该人工智能系统的做法？"
    ref: "法规第5 条：禁止的 AI 做法。1. 以下 AI 做法应被禁止：(a) 投放市场、投入使用或使用部署了超越人类意识的潜意识技术，或使用故意操纵或欺骗技术的 AI 系统……(b) 投放市场、投入使用或使用利用自然人或特定群体因年龄、残疾或特定社会或经济状况而存在的任何弱点的 AI 系统……(c) 投放市场、投入使用或使用根据自然人或群体的社会行为或已知、推断或预测的个人或性格特征，在一段时间内对其进行评估或分类的 AI 系统……(d) 为此特定目的投放市场、投入使用或使用 AI 系统对自然人进行风险评估，以评估或预测自然人犯刑事罪的风险……(e) 为此特定目的投放市场、投入使用或使用通过从互联网或闭路电视录像中无针对性地抓取面部图像来创建或扩充面部识别数据库的 AI 系统；(f) 为此特定目的投放市场、投入使用或使用在工作场所和教育机构领域推断自然人情绪的 AI 系统……(g) 为此特定目的投放市场、投入使用或使用生物特征分类系统，根据自然人的生物特征数据对其进行单独分类，以推断其种族、政治观点、工会会员资格、宗教或哲学信仰、性生活或性取向；(h) 在公共可进入的空间使用‘实时’远程生物特征识别系统用于执法目的……"
    type: "multi_choice"
    options:
      - label: "使用潜意识、操纵性或欺骗性技术"
        cite: "法规第5(1)(a) 条：‘投放市场、投入使用或使用部署了超越人类意识的潜意识技术，或使用故意操纵或欺骗技术的 AI 系统……’ [cite: 154]"
        description: "如果系统使用隐藏信息或混淆性设计等‘花招’，在人们不知情的情况下对其施加影响，请选择此项。[cite: 154]"
        value: 1
      - label: "利用特定群体的弱点"
        cite: "法规第5(1)(b) 条：‘投放市场、投入使用或使用利用自然人或特定群体因年龄、残疾或特定社会或经济状况而存在的任何弱点的 AI 系统……’ [cite: 155]"
        description: "如果系统利用人们的年龄、残疾或经济状况来改变他们的行为，请选择此项。[cite: 155]"
        value: 2
      - label: "社会评分"
        cite: "法规第5(1)(c) 条：‘根据自然人或群体的社会行为或已知、推断或预测的个人或性格特征，在一段时间内对其进行评估或分类的 AI 系统……’ [cite: 156]"
        description: "如果系统给人们打‘社会分数’或根据他们的社会行为进行排名，从而导致后续的不公平待遇，请选择此项。[cite: 156]"
        value: 3
      - label: "刑事犯罪风险评估（预测性警务）"
        cite: "法规第5(1)(d) 条：‘使用 AI 系统对自然人进行风险评估，以评估或预测自然人犯刑事罪的风险……’ [cite: 159]"
        description: "如果系统仅通过查看某人的性格特征或档案来预测其是否会犯罪，请选择此项。[cite: 159]"
        value: 4
      - label: "抓取面部图像以建立数据库"
        cite: "法规第5(1)(e) 条：‘通过从互联网或闭路电视录像中无针对性地抓取面部图像来创建或扩充面部识别数据库的 AI 系统；’ [cite: 161]"
        description: "如果系统从网络或监控摄像头收集面部照片，以建立大规模识别数据库而没有特定的法律目标，请选择此项。[cite: 161]"
        value: 5
      - label: "工作场所或教育机构中的情绪识别"
        cite: "法规第5(1)(f) 条：‘在工作场所和教育机构领域推断自然人情绪的 AI 系统……’ [cite: 162]"
        description: "如果系统试图猜测员工在工作时或学生在校时的感受，请选择此项。[cite: 162]"
        value: 6
      - label: "敏感特征的生物特征分类"
        cite: "法规第5(1)(g) 条：‘生物特征分类系统，根据自然人的生物特征数据对其进行单独分类，以推断其种族、政治观点、工会会员资格、宗教或哲学信仰、性生活或性取向；’ [cite: 163]"
        description: "如果系统使用身体测量数据（如面部或指纹）按种族、宗教或性取向等敏感特征对人进行分类，请选择此项。[cite: 163]"
        value: 7
      - label: "实时远程生物特征识别 (RBI)"
        cite: "法规第5(1)(h) 条：‘在公共可进入的空间使用‘实时’远程生物特征识别系统用于执法目的……’ [cite: 165]"
        description: "如果系统在公共场所扫描人脸或身体，以便警方或执法部门即时识别他们，请选择此项。[cite: 165]"
        value: 8
      - label: "以上都不是"
        cite: "不适用：此选项表示系统不涉及法规第 5 条禁止的做法。[cite: 153]"
        description: "如果您的人工智能系统不执行上述任何非法活动，请选择此项。[cite: 153]"
        value: 0
        exclusive: true

  # -------------------------------------------------------------------------
  # 1. MANIPULATIVE TECHNIQUES [Article 5(1)(a)]
  # -------------------------------------------------------------------------
  - id: "q4.1_a"
    text: "该系统是否部署了超越人类意识的潜意识技术，或故意操纵或欺骗的技术？"
    ref: "法规第5(1)(a) 条：投放市场、投入使用或使用部署了超越人类意识的潜意识技术，或使用故意操纵或欺骗技术的 AI 系统……"
    type: "single_choice"
    dependency: "1 in q4.1"
    options:
      - label: "是"
        cite: "法规第5(1)(a) 条：‘部署了超越人类意识的潜意识技术，或使用故意操纵或欺骗技术的 AI 系统……’ [cite: 154]"
        description: "系统使用隐藏线索或狡猾的设计，在人们未意识到的情况下对其施加影响。[cite: 154]"
        value: True
      - label: "否"
        cite: "不适用：未使用第 5(1)(a) 条定义的操纵性技术。[cite: 154]"
        description: "系统对用户诚实、清晰，不试图欺骗他们。[cite: 154]"
        value: False

  - id: "q4.1_b"
    text: "这些技术的目标或效果是否是通过明显削弱一个人或一群人做出知情决定的能力，来实质性地扭曲其行为？"
    ref: "法规第5(1)(a) 条：其目的或效果是通过明显削弱一个人或一群人做出知情决定的能力，来实质性地扭曲其行为……"
    type: "single_choice"
    dependency: "q4.1_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(a) 条：‘其目的或效果是通过明显削弱一个人……做出知情决定的能力，来实质性地扭曲其行为……’ [cite: 154]"
        description: "系统的影响足够大，以至于阻止人们做出自己正常的、明智的选择。[cite: 154]"
        value: True
      - label: "否"
        cite: "不适用：根据第 5(1)(a) 条，该技术未显著削弱决策能力。[cite: 154]"
        description: "即使有系统的影响，人们仍然可以做出自己的知情决定。[cite: 154]"
        value: False

  - id: "q4.1_c"
    text: "这种扭曲是否导致该人做出了如果不受影响就不会做出的决定？"
    ref: "法规第5(1)(a) 条：从而导致他们做出了如果不受影响就不会做出的决定……"
    type: "single_choice"
    dependency: "q4.1_b == True"
    options:
      - label: "是"
        cite: "法规第5(1)(a) 条：‘从而导致他们做出了如果不受影响就不会做出的决定……’ [cite: 154]"
        description: "由于 AI 的影响，该人做了一些他们通常会拒绝做的事情。[cite: 154]"
        value: True
      - label: "否"
        cite: "不适用：无论是否有 AI 系统，该决定可能都会做出。[cite: 154]"
        description: "即使没有 AI 的参与，该人可能也会做出同样的选择。[cite: 154]"
        value: False

  - id: "q4.1_d"
    text: "做出该决定是否导致或有合理可能导致该人、其他人或群体受到重大伤害？"
    ref: "法规第5(1)(a) 条：导致或有合理可能导致该人、其他人或群体受到重大伤害的方式；"
    type: "single_choice"
    dependency: "q4.1_c == True"
    options:
      - label: "是"
        cite: "法规第5(1)(a) 条：‘导致或有合理可能导致该人、其他人或群体受到重大伤害的方式；’ [cite: 154]"
        description: "这种被迫的决定导致了严重的伤害、重大的精神痛苦或重大的经济损失。[cite: 154]"
        value: True
      - label: "否"
        cite: "不适用：由此产生的决定不太可能造成重大伤害。[cite: 154]"
        description: "虽然选择受到了影响，但不太可能导致任何严重的危险或损害。[cite: 154]"
        value: False

  # -------------------------------------------------------------------------
  # 2. EXPLOITATION OF VULNERABILITIES [Article 5(1)(b)]
  # -------------------------------------------------------------------------
  - id: "q4.2_a"
    text: "系统是否利用了自然人或特定群体因年龄、残疾或特定社会或经济状况而存在的弱点？"
    ref: "法规第5(1)(b) 条：投放市场、投入使用或使用利用自然人或特定群体因年龄、残疾或特定社会或经济状况而存在的任何弱点的 AI 系统……"
    type: "single_choice"
    dependency: "2 in q4.1"
    options:
      - label: "是"
        cite: "法规第5(1)(b) 条：‘利用自然人或特定群体……因年龄、残疾或特定社会或经济状况而存在的任何弱点的 AI 系统……’ [cite: 155]"
        description: "系统专门针对某些人群的弱点，如儿童、老人或贫困人口。[cite: 155]"
        value: True
      - label: "否"
        cite: "不适用：未发生第 5(1)(b) 条定义的利用弱点的情况。[cite: 155]"
        description: "系统不试图利用任何人的年龄、残疾或财务状况。[cite: 155]"
        value: False

  - id: "q4.2_b"
    text: "其目标或效果是否实质性地扭曲了该人或该群体成员的行为？"
    ref: "法规第5(1)(b) 条：其目的或效果是实质性地扭曲该人或该群体成员的行为……"
    type: "single_choice"
    dependency: "q4.2_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(b) 条：‘其目的或效果是实质性地扭曲该人或该群体成员的行为……’ [cite: 155]"
        description: "AI 旨在显著改变这些弱势群体的行为方式。[cite: 155]"
        value: True
      - label: "否"
        cite: "不适用：根据第 5(1)(b) 条，系统未实质性扭曲行为。[cite: 155]"
        description: "系统的交互并未从根本上改变该人的正常行为。[cite: 155]"
        value: False

  - id: "q4.2_c"
    text: "这种扭曲是否导致或有合理可能导致该人或其他人受到重大伤害？"
    ref: "法规第5(1)(b) 条：导致或有合理可能导致该人或其他人受到重大伤害的方式；"
    type: "single_choice"
    dependency: "q4.2_b == True"
    options:
      - label: "是"
        cite: "法规第5(1)(b) 条：‘导致或有合理可能导致该人或其他人受到重大伤害的方式；’ [cite: 155]"
        description: "行为的改变可能会导致严重的伤害或其他重大损害。[cite: 155]"
        value: True
      - label: "否"
        cite: "不适用：重大伤害不是合理可能的结果。[cite: 155]"
        description: "行为改变预计不会造成任何严重伤害。[cite: 155]"
        value: False

  # -------------------------------------------------------------------------
  # 3. SOCIAL SCORING [Article 5(1)(c)]
  # -------------------------------------------------------------------------
  - id: "q4.3_a"
    text: "系统是否根据自然人或群体的社会行为或已知、推断或预测的个人/性格特征，在一段时间内对其进行评估或分类？"
    ref: "法规第5(1)(c) 条：投放市场、投入使用或使用根据自然人或群体的社会行为或已知、推断或预测的个人或性格特征，在一段时间内对其进行评估或分类的 AI 系统……"
    type: "single_choice"
    dependency: "3 in q4.1"
    options:
      - label: "是"
        cite: "法规第5(1)(c) 条：‘根据自然人或群体的社会行为或已知、推断或预测的个人或性格特征，在一段时间内对其进行评估或分类……’ [cite: 156]"
        description: "系统随时间推移观察人们，以判断他们的性格或他们在社会中的行为表现。[cite: 156]"
        value: True
      - label: "否"
        cite: "不适用：根据第 5(1)(c) 条，系统不执行社会评分/评估。[cite: 156]"
        description: "系统不保留人们社会行为的记录来判断其可信度。[cite: 156]"
        value: False

  - id: "q4.3_b"
    text: "这种社会评分是否导致在与数据最初产生或收集的背景无关的社会背景下，对特定自然人或群体进行不利或不优惠的待遇？"
    ref: "法规第5(1)(c)(i) 条：在与数据最初产生或收集的背景无关的社会背景下，对特定自然人或群体进行不利或不优惠的待遇；"
    type: "single_choice"
    dependency: "q4.3_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(c)(i) 条：‘在与数据最初产生或收集的背景无关的社会背景下，进行不利或不优惠的待遇；’ [cite: 157]"
        description: "评分在他们生活的完全不同领域造成了问题（例如，社交媒体行为影响银行贷款）。[cite: 157]"
        value: True
      - label: "否"
        cite: "不适用：任何不优惠待遇都保留在原始数据背景内。[cite: 157]"
        description: "如果有任何负面待遇，它只发生在最初发现数据的同一领域。[cite: 157]"
        value: False

  - id: "q4.3_c"
    text: "这种社会评分是否导致对特定自然人或群体的不利或不优惠待遇，且这种待遇与其社会行为或严重程度相比是不合理或不成比例的？"
    ref: "法规第5(1)(c)(ii) 条：对特定自然人或群体进行不利或不优惠的待遇，且这种待遇与其社会行为或其严重程度相比是不合理或不成比例的；"
    type: "single_choice"
    dependency: "q4.3_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(c)(ii) 条：‘不利或不优惠的待遇……且这种待遇与其社会行为或其严重程度相比是不合理或不成比例的；’ [cite: 158]"
        description: "与此人的实际行为相比，惩罚或负面结果过于严厉。[cite: 158]"
        value: True
      - label: "否"
        cite: "不适用：待遇是合理且相称的。[cite: 158]"
        description: "结果是公平的，并且与行为的严重程度相匹配。[cite: 158]"
        value: False

  # -------------------------------------------------------------------------
  # 4. PREDICTIVE POLICING [Article 5(1)(d)]
  # -------------------------------------------------------------------------
  - id: "q4.4_a"
    text: "系统是否用于对自然人进行风险评估，以评估或预测其犯刑事罪的风险？"
    ref: "法规第5(1)(d) 条：为此特定目的投放市场、投入使用或使用 AI 系统对自然人进行风险评估，以评估或预测自然人犯刑事罪的风险……"
    type: "single_choice"
    dependency: "4 in q4.1"
    options:
      - label: "是"
        cite: "法规第5(1)(d) 条：‘对自然人进行风险评估，以评估或预测自然人犯刑事罪的风险……’ [cite: 159]"
        description: "AI 试图计算出特定人员将来犯罪的可能性有多大。[cite: 159]"
        value: True
      - label: "否"
        cite: "不适用：系统不用于个人犯罪风险预测。[cite: 159]"
        description: "系统不用于猜测谁可能成为罪犯。[cite: 159]"
        value: False

  - id: "q4.4_b"
    text: "这种评估是否仅基于对自然人的特征分析，或评估其性格特征和特性？"
    ref: "法规第5(1)(d) 条：仅基于对自然人的特征分析或评估其性格特征和特性；此禁令不适用于用于支持人类评估某人参与犯罪活动的 AI 系统，该评估已基于与犯罪活动直接相关的客观且可验证的事实；"
    type: "single_choice"
    dependency: "q4.4_a == True"
    options:
      - label: "是，仅基于特征分析"
        cite: "法规第5(1)(d) 条：‘仅基于对自然人的特征分析或评估其性格特征和特性；’ [cite: 159]"
        description: "预测仅仅是基于此人是谁或其特征做出的，没有任何实际证据。[cite: 159]"
        value: True
      - label: "否，它支持基于客观/可验证事实的人类评估"
        cite: "法规第5(1)(d) 条：‘此禁令不适用于用于支持人类评估……的 AI 系统，该评估已基于与犯罪活动直接相关的客观且可验证的事实；’ [cite: 160]"
        description: "该项评估应依赖于客观事实（而非仅仅基于性格特征或画像分析），或者旨在辅助执法人员根据可验证的事实来评估相关人员的涉案情况。[cite: 160]"
        value: False

  # -------------------------------------------------------------------------
  # 5. FACIAL SCRAPING [Article 5(1)(e)]
  # -------------------------------------------------------------------------
  - id: "q4.5_a"
    text: "系统是否创建或扩充面部识别数据库？"
    ref: "法规第5(1)(e) 条：为此特定目的投放市场、投入使用或使用创建或扩充面部识别数据库的 AI 系统……"
    type: "single_choice"
    dependency: "5 in q4.1"
    options:
      - label: "是"
        cite: "法规第5(1)(e) 条：‘创建或扩充面部识别数据库的 AI 系统……’ [cite: 161]"
        description: "系统旨在建立或增加用于识别人员的面部库。[cite: 161]"
        value: True
      - label: "否"
        cite: "不适用：系统不创建或扩充识别数据库。[cite: 161]"
        description: "系统不建立人员面孔的列表或数据库。[cite: 161]"
        value: False

  - id: "q4.5_b"
    text: "这是否通过从互联网或闭路电视录像中无针对性地抓取面部图像来实现？"
    ref: "法规第5(1)(e) 条：通过从互联网或闭路电视录像中无针对性地抓取面部图像；"
    type: "single_choice"
    dependency: "q4.5_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(e) 条：‘通过从互联网或闭路电视录像中无针对性地抓取面部图像；’ [cite: 161]"
        description: "系统没有特定理由地从整个互联网或它能找到的任何摄像头抓取面部照片。[cite: 161]"
        value: True
      - label: "否"
        cite: "不适用：图像是通过有针对性的合法方法获取的。[cite: 161]"
