        cite: "法规第5(1)(h) 条：‘在公共可进入的空间使用‘实时’远程生物特征识别系统……’ [cite: 165]"
        description: "当人们经过时，系统会在街道或公园等公共场所即时识别他们。[cite: 165]"
        value: True
      - label: "否"
        cite: "不适用：系统不用于公共场所的实时识别。[cite: 165]"
        description: "系统不在公共场所即时识别人员。[cite: 165]"
        value: False

  - id: "q4.8_b"
    text: "此‘实时’远程生物特征识别系统是否用于执法目的？"
    ref: "法规第5(1)(h) 条：用于执法目的，除非且仅当该使用对于实现以下目标之一是绝对必要的……"
    type: "single_choice"
    dependency: "q4.8_a == True"
    options:
      - label: "是"
        cite: "法规第5(1)(h) 条：‘用于执法目的，除非且仅当该使用……是绝对必要的……’ [cite: 165]"
        description: "警察或其他当局正在使用它来抓捕罪犯或维持治安。[cite: 165]"
        value: True
      - label: "否"
        cite: "不适用：用于私人/商业目的，而非执法。[cite: 165]"
        description: "私人商店或场所正将其用于自己的目的。[cite: 165]"
        value: False

  - id: "q4.8_c"
    text: "该‘实时’远程生物特征识别系统的使用对于以下目的是否绝对必要：(i) 搜索受害者/失踪人员，(ii) 防止对生命/恐怖主义的紧迫威胁，或 (iii) 识别严重犯罪嫌疑人（法案附件 II）？"
    ref: "法规第5(1)(h)(i)-(iii) 条：(i) 有针对性地搜索绑架、贩运人口或性剥削人口的特定受害者，以及搜索失踪人员；(ii) 防止对自然人的生命或人身安全构成特定、实质性和紧迫的威胁，或防止真实且现实的或真实且可预见的恐怖袭击威胁；(iii) 定位或识别涉嫌犯有法案附件 II 所列刑事罪行的人……"
    type: "single_choice"
    dependency: "q4.8_b == True"
    options:
      - label: "是"
        cite: "法规第5(1)(h)(i-iii) 条：‘绝对必要……搜索失踪人员；防止恐怖袭击；定位涉嫌犯有……法案附件 II 所列刑事罪行的人，且根据相关成员国法律，该犯罪可被处以最高刑期至少为四年的剥夺自由刑或拘留令……’ [cite: 166, 167, 168]"
        description: "系统正用于紧急情况，如寻找被绑架的儿童或阻止恐怖袭击。[cite: 166, 167, 168]"
        value: True
      - label: "否"
        cite: "不适用：用于一般警务或非例外犯罪。[cite: 166, 167, 168]"
        description: "系统正用于日常警务，而非紧急例外情况。[cite: 166, 167, 168]"
        value: False

