module_id: 2
title: "分类与角色识别"
description: "根据第 3 条的定义，确定产品的监管性质和实体的法律角色。"

questions:
  # --- Part 1: Classification (AI System vs GPAI vs Non-AI) ---
  - id: "q2.1"
    text: "这是什么样的产品？"
    ref: "法规第3(1) 条：‘人工智能系统’（AI system）是指一种基于机器的系统，该系统设计为以不同程度的自主性运行，在部署后可能表现出适应性，并且为了显性或隐性的目标，从其接收的输入中推断如何生成通过预测、内容、推荐或决定的形式影响物理或虚拟环境的输出。第 3(63) 条：‘通用人工智能模型’（general-purpose AI model）是指一种 AI 模型，包括使用大规模数据进行大规模自监督训练的 AI 模型，它显示出显著的通用性，无论该模型以何种方式投放市场，都能胜任广泛的独特任务，并且可以集成到各种下游系统或应用中，但在投放市场前用于研究、开发或原型设计活动的 AI 模型除外。"
    type: "single_choice"
    options:
      - label: "通用人工智能模型 (GPAI)"
        cite: "法规第3(63) 条：‘通用人工智能模型’是指一种 AI 模型……显示出显著的通用性，能够胜任广泛的独特任务……并且可以集成到各种下游系统或应用中。[cite: 141]"
        description: "如果产品是一个通用的基础模型，可以执行许多不同的任务并可内置于其他软件中，请选择此项。"
        value: 1
      - label: "人工智能系统 (AI System)"
        cite: "法规第3(1) 条：‘人工智能系统’是指一种基于机器的系统……从其接收的输入中推断如何生成通过预测、内容、推荐或决定的形式影响物理或虚拟环境的输出。[cite: 65]"
        description: "如果产品是一个利用数据产生特定结果（如内容或决策）的软件应用程序，请选择此项。"
        value: 2
      - label: "非 AI 软件 / 非通用人工智能模型"
        description: "如果您的软件基于固定的、确定性的逻辑运行，不从数据中学习或推断，或者如果它是一个缺乏执行广泛独特任务能力的模型，请选择此项。"
        value: 3
      - label: "不确定"
        description: "如果您需要更多帮助来对该技术进行分类，请选择此项。"
        value: 4

  - id: "q2.1a"
    text: "哪种描述最符合您的产品？"
    type: "single_choice"
    dependency: "q2.1 == 4"
    options:
      - label: "用于其他系统的基础模型"
        cite: "法规第3(63) 条：通用人工智能模型是指显示出显著通用性，能够执行广泛任务并被集成到下游系统中的模型。[cite: 141]"
        description: "如果产品是旨在用于其他软件内部的模型模块，请选择此项。"
        value: 1
      - label: "用于特定工作的完整系统"
        cite: "法规第3(1) 条：人工智能系统是一种基于机器的系统，旨在以自主性运行，根据其目标生成特定输出。[cite: 65]"
        description: "如果产品是为特定目的设计的完整工具，请选择此项。"
        value: 2
      - label: "以上都不是"
        cite: "不使用基于机器的推断来产生预测或内容等输出的系统，不被归类为人工智能系统。[cite: 65]"
        description: "如果产品既不是完整的系统也不是模型，请选择此项。"
        value: 0

  - id: "q2.1b"
    text: "它能否胜任许多不同类型的任务？"
    ref: "法规第3(63) 条：‘通用人工智能模型’是指一种 AI 模型……显示出显著的通用性，无论该模型以何种方式投放市场，都能胜任广泛的独特任务，并且可以集成到各种下游系统或应用中。"
    type: "single_choice"
    dependency: "q2.1 == 4 and q2.1a == 1"
    options:
      - label: "是"
        cite: "法规第3(63) 条：通用人工智能模型的特征在于其显著的通用性和执行广泛独特任务的能力。[cite: 141]"
        description: "如果该模型是“多面手”，可以处理写作、编程或识别图像等多种任务，请选择此项。"
        value: True
      - label: "否"
        cite: "法规第3(63) 条：如果一个模型不能执行广泛的任务或缺乏显著的通用性，它不符合通用人工智能模型的标准。[cite: 141]"
        description: "如果该模型是为某一特定、狭窄的目的构建的，请选择此项。"
        value: False

  # --- Part 2: Role Identification ---
  - id: "q2.2a"
    text: "贵公司在该人工智能系统中的角色是什么？"
    ref: "法规第3(3) 条：‘提供者’是指……开发 AI 系统……或让人开发 AI 系统……并以其名义或商标将其投放市场或投入使用的自然人或法人。第 3(4) 条：‘部署者’是指……在其权限下使用 AI 系统的自然人或法人。第 3(5) 条：‘授权代表’是指位于或设立在欧盟内的自然人或法人，已收到……提供者的书面授权。第 3(6) 条：‘进口商’是指位于或设立在欧盟内的自然人或法人，将冠以……第三国设立的自然人或法人名称的 AI 系统投放市场。第 3(7) 条：‘分销商’是指……供应链中除提供者或进口商之外，使 AI 系统在欧盟市场上可获得的自然人或法人。第 2(1)(e) 条：将 AI 系统与其产品一起并以其名义或商标投放市场或投入使用的产品制造商。"
    type: "single_choice"
    dependency: "q2.1 == 2 or (q2.1 == 4 and q2.1a == 2)"
    options:
      - label: "提供者 (Provider)"
        cite: "法规第3(3) 条：‘提供者’是指……开发 AI 系统……或让人开发 AI 系统……并以其名义或商标将其投放市场或投入使用的机构。[cite: 67]"
        description: "如果您开发了该 AI，或让人开发并以您的名义销售，请选择此项。"
        value: 1
      - label: "部署者 (Deployer)"
        cite: "法规第3(4) 条：‘部署者’是指……在其权限下使用 AI 系统的机构，除非该 AI 系统用于个人非职业活动。[cite: 68]"
        description: "如果您在业务或职业工作中使用该 AI，请选择此项。"
        value: 2
      - label: "进口商 (Importer)"
        cite: "法规第3(6) 条：‘进口商’是指……位于或设立在欧盟内的相关方，将冠以……第三国设立的相关方名称的 AI 系统投放市场。[cite: 70]"
        description: "如果您是第一个将非欧盟 AI 系统引入欧洲市场的人，请选择此项。"
        value: 3
      - label: "分销商 (Distributor)"
        cite: "法规第3(7) 条：‘分销商’是指……供应链中除提供者或进口商之外，使 AI 系统在欧盟市场上可获得的相关方。[cite: 71]"
        description: "如果您销售或提供已经在欧盟存在的 AI 系统，请选择此项。"
        value: 4
      - label: "授权代表 (Authorized Representative)"
        cite: "法规第3(5) 条：‘授权代表’是指……位于或设立在欧盟内的相关方，已收到并接受提供者的书面授权……代表其履行本法规规定的义务。[cite: 69]"
        description: "如果您是被任命处理非欧盟提供者法律责任的欧盟相关方，请选择此项。"
        value: 5
      - label: "产品制造商 (Product Manufacturer)"
        cite: "法规第2(1) 条：本法规适用于将 AI 系统与其产品一起并以其名义投放市场或投入使用的产品制造商。[cite: 43]"
        description: "如果您将 AI 构建到物理产品（如机器）中，并以您的品牌销售，请选择此项。"
        value: 6
      - label: "无"
        description: "如果以上角色均不符合，请选择此项。"
        value: 0

  - id: "q2.2b"
    text: "贵公司在该通用人工智能模型 (GPAI) 中的角色是什么？"
    ref: "法规第3(3) 条：‘提供者’是指……开发 AI 系统或通用人工智能模型……并将其投放市场的自然人或法人。第 3(5) 条：‘授权代表’是指……已收到并接受 AI 系统或通用人工智能模型提供者书面授权的自然人或法人。"
    type: "single_choice"
    dependency: "q2.1 == 1 or (q2.1 == 4 and q2.1a == 1 and q2.1b == True)"
    options:
      - label: "提供者 (Provider)"
        cite: "法规第3(3) 条：‘提供者’是指……开发……通用人工智能模型或让人开发通用人工智能模型并将其投放市场的相关方。[cite: 67]"
        description: "如果您开发了基础模型或者是发布该模型的主要相关方，请选择此项。"
        value: 1
      - label: "授权代表 (Authorized Representative)"
        cite: "法规第3(5) 条：‘授权代表’是指……在欧盟内已收到……通用人工智能模型提供者书面授权的相关方。[cite: 69]"
        description: "如果您在欧盟代表非欧盟开发商，请选择此项。"
        value: 5
      - label: "无"
        description: "如果您是其他角色，请选择此项。"
        value: 0

variables:
  # 1. Determine AI Type
  - name: "AI_type"
    type: "integer"
    initial_value: 3
    rules:
      - condition: "q2.1 == 1"
        value: 1
      - condition: "q2.1 == 2"
        value: 2
      - condition: "q2.1 == 3"
        value: 3
      - condition: "q2.1 == 4 and q2.1a == 2"
        value: 2
      - condition: "q2.1 == 4 and q2.1a == 1 and q2.1b == True"
        value: 1
      - condition: "else"
        value: 3

  # 2. Determine Role String (Maps answers from either q2.2a or q2.2b to a unified variable)
  - name: "Role"
    type: "string"
    initial_value: "Undetermined"
    rules:
      - condition: "q2.2a == 1 or q2.2b == 1"
        value: "provider"
      - condition: "q2.2a == 2"
        value: "deployer"
      - condition: "q2.2a == 3"
        value: "importer"
      - condition: "q2.2a == 4"
        value: "distributor"
      - condition: "q2.2a == 5 or q2.2b == 5"
        value: "authorized_representative"
      - condition: "q2.2a == 6"
        value: "product_manufacturer"
      - condition: "else"
        value: "Undetermined"

router:
  # 1. Termination: Not AI
  - condition: "AI_type == 3"
    #"Module 9 (Not AI)" #"The product does not meet the criteria of an AI system or GPAI model under the Act."
    action: "jump"
    target_module_id: 9 

  # 2. Termination: No Applicable Role
  # - condition: "Role == 'none'"
  #   #"Based on your inputs, your entity does not hold a regulated role under the AI Act for this product."
  #   action: "jump"
  #   target_module_id: 9

  # 3. Path for AI Systems -> System Exclusion Check
  - condition: "AI_type == 2"
    action: "jump"
    target_module_id: 3 #"Module 3 (System Exclusion Check)"

  # 4. Path for GPAI Models -> Systematic Risk Check
  - condition: "AI_type == 1"
    action: "jump"
    target_module_id: 7 #"Module 7 (GPAI Systematic Risk Check)"