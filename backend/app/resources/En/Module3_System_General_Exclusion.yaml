module_id: 3
title: "System Exclusion Check"
description: "Screens for specific exclusions from the Regulation as defined in Article 2."

# 1. QUESTIONS SECTION
questions:
  - id: "q3a.1"
    text: "Is this AI used for military purposes or international law enforcement cooperation?"
    ref: "Art 2(3): This Regulation does not apply to AI systems ... exclusively for military, defence or national security purposes ... Art 2(4): This Regulation applies neither to public authorities in a third country nor to international organisations falling within the scope of this Regulation ... use AI systems in the framework of international cooperation or agreements for law enforcement and judicial cooperation with the Union or with one or more Member States, provided that such a third country or international organisation provides adequate safeguards with respect to the protection of fundamental rights and freedoms of individuals." [cite: 48, 50]
    type: "single_choice"
    options:
      - label: "Yes, exclusively for military, defense, or national security."
        cite: "Art 2(3): This Regulation does not apply to AI systems... used... exclusively for military, defence or national security purposes, regardless of the type of entity carrying out those activities." [cite: 48]
        description: "Select this if the AI is strictly for national defense or security, which falls outside EU law."
        value: 1
      - label: "Yes, for international law enforcement cooperation."
        cite: "Art 2(4): This Regulation applies neither to public authorities in a third country nor to international organisations... where those authorities or organisations use AI systems in the framework of international cooperation... for law enforcement." [cite: 50]
        description: "Select this if used by global bodies or non-EU authorities for police cooperation under EU agreements."
        value: 2
      - label: "No"
        description: "Select this if the AI is for normal business, civil, or commercial use within the EU."
        value: 3

  - id: "q3a.2"
    text: "Are you using this AI solely for personal, non-work activities?"
    ref: "Art 2(10): This Regulation does not apply to obligations of deployers (pure users) who are natural persons using AI systems in the course of a purely personal non-professional activity." [cite: 59]
    type: "single_choice"
    dependency: "q3a.1 == 3"
    options:
      - label: "Yes, it is strictly for personal, non-professional use."
        cite: "Art 2(10): This Regulation does not apply to obligations of deployers who are natural persons using AI systems in the course of a purely personal non-professional activity." [cite: 59]
        description: "Select this if you are an individual using AI for private tasks not related to a job or business."
        value: True
      - label: "No, I am using it for professional or commercial purposes."
        cite: "Art 3(4): ‘deployer’ means a natural or legal person... using an AI system under its authority except where the AI system is used in the course of a personal non-professional activity." [cite: 68]
        description: "Select this if used for work, for a company, or in a professional capacity."
        value: False

variables:
  - name: "System_excluded"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q3a.1 == 1"
        value: True
      - condition: "q3a.1 == 2"
        value: True
      - condition: "q3a.2 == True"
        value: True
      - condition: "else"
        value: False

  - name: "Exclusion_Reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q3a.1 == 1"
        value: "The AI system is used exclusively for military, defense, or national security purposes, placing it entirely outside the scope of this Regulation as per Article 2(3)."
      - condition: "q3a.1 == 2"
        value: "The system is operated by third-country public authorities or international organizations under a law enforcement cooperation agreement with the Union, qualifying for the exclusion under Article 2(11)."
      - condition: "q3a.2 == True"
        value: "The system is used by a natural person for purely personal, non-professional activities, exempting the user from deployer obligations under Article 2(10)"
      - condition: "else"
        value: "N/A"

router:
  - condition: "System_excluded == True"
    action: "jump"
    target_module_id: 9 #"Module 9 (Excluded)"

  - condition: "System_excluded == False"
    action: "jump"
    target_module_id: 4 #"Module 4 (Unacceptable Risk Check)"