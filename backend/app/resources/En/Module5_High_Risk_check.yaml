module_id: 5 #"05_high_risk_check"
title: "High-Risk AI System Check"
description: "Determines if the system is High-Risk under Article 6 pathways (Annex I or Annex III) using strict legal definitions and automated logic."

questions:
  # =========================================================================
  # PATHWAY 1: Safety Components of Regulated Products (Article 6(1))
  # =========================================================================
  
  - id: "q5.role"
    text: "What is the role of your AI system regarding a product?"
    ref: "Art 6(1)(a): the AI system is intended to be used as a safety component of a product, or the AI system is itself a product, covered by the Union harmonisation legislation listed in Annex I; Art 3(14): ‘safety component’ means a component of a product or of a system which fulfils a safety function for that product or system, or the failure or malfunctioning of which endangers the health and safety of persons or property;"
    description: "Define the nature of your AI system's integration or independent function."
    type: "single_choice"
    options:
      - label: "Standalone Product: The AI system itself is the product (e.g., medical device software)."
        description: "Select this if the AI system is the primary product being placed on the market rather than a part of a larger machine."
        value: 1
      - label: "Safety Component: The AI is integrated into another product and performs a safety function."
        description: "Select this if the AI is a part of a product and its failure would endanger the health or safety of persons or property."
        value: 2
      - label: "Non-Safety Component: The AI is a component of a product but does not perform a safety function."
        description: "Select this if the AI is integrated into a product but is not responsible for critical safety operations or risk mitigation."
        value: 3
      - label: "None of the above"
        description: "Select this if your AI system is not related to a physical product or does not fit the descriptions above."
        value: 0

  - id: "q5.sector"
    text: "Which broad sector does the product belong to?"
    ref: "Annex I: LIST OF UNION HARMONISATION LEGISLATION. This includes various EU Regulations and Directives covering machinery, toys, lifts, medical devices, and transport systems."
    type: "single_choice"
    dependency: "q5.role in [1, 2]"
    options:
      - label: "Transport (Aviation, Road, Marine, Rail, Specialized Vehicles)"
        description: "Select this if the product is a vehicle, aircraft, or vessel, or a component used in transportation systems."
        value: "A"
      - label: "Health (Medical devices & IVD)"
        description: "Select this if the product is intended for medical use, diagnosis, or treatment of human health conditions."
        value: "B"
      - label: "Industrial & Special Infrastructure (Machinery, Lifts, Pressure, ATEX, Gas)"
        description: "Select this if the product is used in industrial manufacturing, heavy infrastructure, or involves high-pressure/explosive environments."
        value: "C"
      - label: "Personal Safety & General Consumer (Toys, PPE, Radio, Cableways)"
        description: "Select this if the product is intended for individual use, safety protection, or entertainment."
        value: "D"
      - label: "None of the above"
        description: "Select this if the product does not fall under any of the listed harmonized legal sectors."
        value: "E"

  # --- Sector A: Transport Specifics ---
  - id: "q5.spec_a"
    text: "Identify the specific transport category:"
    ref: "Annex I: (13) Regulation (EC) No 300/2008; (20) Regulation (EU) 2018/1139; (18) Regulation (EU) 2018/858; (19) Regulation (EU) 2019/2144; (15) Regulation (EU) No 167/2013; (14) Regulation (EU) No 168/2013; (16) Directive 2014/90/EU; (3) Directive 2013/53/EU; (17) Directive (EU) 2016/797."
    type: "multi_choice"
    dependency: "q5.sector == 'A'"
    options:
      - label: "Civil Aviation Security (Reg. 300/2008)"
        description: "Select this if the system is used for airport security or screening of passengers and cargo."
        value: 13
      - label: "Civil Aviation Safety (Reg. 2018/1139) including Unmanned Aircraft"
        description: "Select this if the system is used for flight safety, drones, or air traffic management components."
        value: 20
      - label: "Motor Vehicles and Trailers (Reg. 2018/858)"
        description: "Select this if the system is part of a standard passenger or commercial motor vehicle."
        value: 18
      - label: "Vehicle Type-approval - General Safety (Reg. 2019/2144)"
        description: "Select this if the system is a safety feature required for the general type-approval of motor vehicles."
        value: 19
      - label: "Agricultural and Forestry Vehicles (Reg. 167/2013)"
        description: "Select this if the system is used in tractors or specialized agricultural machinery."
        value: 15
      - label: "Two- or Three-wheel Vehicles & Quadricycles (Reg. 168/2013)"
        description: "Select this if the system is part of a motorcycle, moped, or small four-wheeled vehicle."
        value: 14
      - label: "Marine Equipment (Dir. 2014/90/EU)"
        description: "Select this if the system is a safety component used on commercial ships or marine vessels."
        value: 16
      - label: "Recreational Craft and Personal Watercraft (Dir. 2013/53/EU)"
        description: "Select this if the system is part of a private boat, jet ski, or leisure watercraft."
        value: 3
      - label: "Interoperability of the Rail System (Dir. 2016/797)"
        description: "Select this if the system is part of trains or railway infrastructure components."
        value: 17
      - label: "None of the above"
        description: "Select this if none of the specific transport regulations apply to your product."
        value: 0
        exclusive: true

  # --- Sector B: Health Specifics ---
  - id: "q5.spec_b"
    text: "Identify the medical category:"
    ref: "Annex I: (11) Regulation (EU) 2017/745 on medical devices; (12) Regulation (EU) 2017/746 on in vitro diagnostic medical devices."
    type: "multi_choice"
    dependency: "q5.sector == 'B'"
    options:
      - label: "Medical Devices (Reg. 2017/745)"
        description: "Select this if the AI system or the product it is part of is a medical device for human use."
        value: 11
      - label: "In Vitro Diagnostic Medical Devices (Reg. 2017/746)"
        description: "Select this if the system is used for tests on samples taken from the human body (e.g., blood tests)."
        value: 12
      - label: "None of the above"
        description: "Select this if your health-related product is not covered by MDR or IVDR."
        value: 0
        exclusive: true

  # --- Sector C: Industrial Specifics ---
  - id: "q5.spec_c"
    text: "Identify the industrial/infrastructure category:"
    ref: "Annex I: (1) Directive 2006/42/EC; (4) Directive 2014/33/EU; (5) Directive 2014/34/EU; (7) Directive 2014/68/EU; (10) Regulation (EU) 2016/426."
    type: "multi_choice"
    dependency: "q5.sector == 'C'"
    options:
      - label: "Machinery (Dir. 2006/42/EC)"
        description: "Select this if the system is part of industrial machinery or interchangeable equipment."
        value: 1
      - label: "Lifts (Dir. 2014/33/EU)"
        description: "Select this if the system is a safety component for passenger or freight elevators."
        value: 4
      - label: "Equipment for Explosive Atmospheres (ATEX) (Dir. 2014/34/EU)"
        description: "Select this if the product is designed for use in environments with explosive gases or dust."
        value: 5
      - label: "Pressure Equipment (Dir. 2014/68/EU)"
        description: "Select this if the system manages or secures vessels, piping, or safety accessories under pressure."
        value: 7
      - label: "Appliances Burning Gaseous Fuels (Reg. 2016/426)"
        description: "Select this if the system is part of a gas-burning appliance used for cooking, heating, or lighting."
        value: 10
      - label: "None of the above"
        description: "Select this if your industrial product is not covered by these specific directives."
        value: 0
        exclusive: true

  # --- Sector D: Personal Safety & General Specifics ---
  - id: "q5.spec_d"
    text: "Identify the specific consumer category:"
    ref: "Annex I: (2) Directive 2009/48/EC; (9) Regulation (EU) 2016/425; (6) Directive 2014/53/EU; (8) Regulation (EU) 2016/424."
    type: "multi_choice"
    dependency: "q5.sector == 'D'"
    options:
      - label: "Toys Safety (Dir. 2009/48/EC)"
        description: "Select this if the system is integrated into a toy or product designed for play by children."
        value: 2
      - label: "Personal Protective Equipment (PPE) (Reg. 2016/425)"
        description: "Select this if the system is part of equipment worn for protection against health or safety hazards."
        value: 9
      - label: "Radio Equipment (Dir. 2014/53/EU)"
        description: "Select this if the system is part of equipment that uses the radio spectrum for communication or detection."
        value: 6
      - label: "Cableway Installations (Reg. 2016/424)"
        description: "Select this if the system is part of a gondola, chairlift, or similar transport cableway."
        value: 8
      - label: "None of the above"
        description: "Select this if the consumer product does not fall under these specific regulations."
        value: 0
        exclusive: true

  - id: "q5.3rd_party"
    text: "Is a third-party conformity assessment required for this product?"
    ref: "Art 6(1)(b): the product whose safety component is the AI system, or the AI system itself as a product, is required to undergo a third-party conformity assessment, with a view to the placing on the market or putting into service of that product pursuant to the Union harmonisation legislation listed in Annex I."
    description: "Does the applicable law mandate external assessment by a Notified Body?"
    type: "single_choice"
    dependency: "(q5.spec_a and 0 not in q5.spec_a) or (q5.spec_b and 0 not in q5.spec_b) or (q5.spec_c and 0 not in q5.spec_c) or (q5.spec_d and 0 not in q5.spec_d)"
    options:
      - label: "Yes"
        description: "Select this if the sector regulation (e.g., Medical Devices Class II+) requires an external body to certify the product."
        value: 1
      - label: "No"
        description: "Select this if the product can be self-certified by the manufacturer under the relevant legislation."
        value: 0

  # =========================================================================
  # PATHWAY 2: Annex III Critical Areas (Article 6(2))
  # =========================================================================

  - id: "q5.area_select"
    text: "Does your AI system operate in any of these sensitive areas?"
    ref: "Annex III, Points 1-8: HIGH-RISK AI SYSTEMS REFERRED TO IN ARTICLE 6(2). This includes biometrics, critical infrastructure, education, employment, essential services, law enforcement, migration, and justice."
    description: "Select the broad area of intended use. If none apply, select 'None'."
    type: "single_choice"
    dependency: "q5.3rd_party != 1"
    options:
      - label: "Biometrics"
        description: "Select this if the system processes physical or behavioral characteristics for identification or categorization."
        value: 1
      - label: "Critical Infrastructure"
        description: "Select this if the system manages or operates essential physical or digital utility networks."
        value: 2
      - label: "Education and Vocational Training"
        description: "Select this if the system is used for school admissions, student evaluation, or monitoring exam behavior."
        value: 3
      - label: "Employment and Worker Management"
        description: "Select this if the system is used for hiring, performance monitoring, or workforce decisions."
        value: 4
      - label: "Essential Private and Public Services"
        description: "Select this if the system is used for credit scoring, insurance pricing, or emergency dispatch (e.g., 112)."
        value: 5
      - label: "Law Enforcement"
        description: "Select this if the system is used by police or judicial authorities for investigation or risk assessment."
        value: 6
      - label: "Migration, Asylum and Border Control"
        description: "Select this if the system is used for border security, visa applications, or asylum processing."
        value: 7
      - label: "Administration of Justice and Democracy"
        description: "Select this if the system assists judges or is used to influence elections and voting."
        value: 8
      - label: "None of the above"
        description: "Select this if your AI system's purpose is not related to any of these critical public interest areas."
        value: 0

  # --- Area 1: Biometrics ---
  - id: "q5.spec_bi"
    text: "Identify the specific biometric use cases:"
    ref: "Annex III, Point 1: 1. Biometrics, in so far as their use is permitted under relevant Union or national law: (a) Remote biometric identification systems... (b) AI systems intended to be used to categorise natural persons according to sensitive or protected characteristics... (c) AI systems intended to be used for emotion recognition."
    type: "multi_choice"
    dependency: "q5.area_select == 1"
    options:
      - label: "Remote biometric identification systems (real-time and post identification, excluding sole verification/authentication)"
        description: "Select this if the system identifies people from a distance in a crowd, whether live or on recorded footage."
        value: 1
      - label: "Biometric categorization to infer sensitive/protected attributes (race, politics, religion, sex life, etc.)"
        description: "Select this if the system sorts people into sensitive groups based on their physical traits."
        value: 2
      - label: "Emotion recognition systems"
        description: "Select this if the system is designed to detect a person's mood or emotional state from their biometrics."
        value: 3
      - label: "None of the above"
        description: "Select this if your biometric use is limited to simple 1:1 verification (like unlocking a phone)."
        value: 0
        exclusive: true

  # --- Area 2: Critical Infrastructure ---
  - id: "q5.spec_ci"
    text: "Identify the critical infrastructure safety functions:"
    ref: "Annex III, Point 2: 2. Critical infrastructure: (a) AI systems intended to be used as safety components in the management and operation of critical digital infrastructure, road traffic and the supply of water, gas, heating and electricity."
    type: "multi_choice"
    dependency: "q5.area_select == 2"
    options:
      - label: "Safety components in road traffic management or the supply of water, gas, heating or electricity"
        description: "Select this if the AI helps prevent accidents or service failures in physical utility or transport networks."
        value: 1
      - label: "Safety components in the management and operation of critical digital infrastructure"
        description: "Select this if the AI secures or manages essential internet backbone or digital communications services."
        value: 2
      - label: "None of the above"
        description: "Select this if the system is not used as a safety component for these critical infrastructures."
        value: 0
        exclusive: true

  # --- Area 3: Education ---
  - id: "q5.spec_ed"
    text: "Identify the educational use cases:"
    ref: "Annex III, Point 3: 3. Education and vocational training: (a) AI systems intended to be used to determine access or admission or to assign natural persons to educational and vocational training institutions at all levels; (b) AI systems intended to be used to evaluate learning outcomes, including those that may be used to steer the learning process... (c) AI systems intended to be used for monitoring and detecting prohibited behaviour of students during tests."
    type: "multi_choice"
    dependency: "q5.area_select == 3"
    options:
      - label: "Determining access, admission, or assigning individuals to educational and vocational training institutions"
        description: "Select this if the system acts as a gatekeeper for which students can attend a school or program."
        value: 1
      - label: "Evaluating learning outcomes, including for people who may be assigned to a specific level of education"
        description: "Select this if the system grades students or determines their academic standing/placement."
        value: 2
      - label: "Assessing the appropriate level of education or steering the learning process of an individual"
        description: "Select this if the system provides adaptive learning paths that significantly influence a student's education."
        value: 3
      - label: "Monitoring and detecting prohibited behavior by students during tests"
        description: "Select this if the system is used for automated proctoring or anti-cheating during examinations."
        value: 4
      - label: "None of the above"
        description: "Select this if the AI is used for general administration not affecting individual student outcomes."
        value: 0
        exclusive: true

  # --- Area 4: Employment ---
  - id: "q5.spec_em"
    text: "Identify the employment use cases:"
    ref: "Annex III, Point 4: 4. Employment, workers management and access to self-employment: (a) AI systems intended to be used for recruitment or selection of natural persons... (b) AI systems intended to be used to make decisions affecting terms of work-related relationships, the promotion and as well as the termination of work-related contractual relationships, to allocate tasks... and to monitor and evaluate performance and behaviour of persons in such relationships."
    type: "multi_choice"
    dependency: "q5.area_select == 4"
    options:
      - label: "Recruitment or selection (placing job ads, screening applications, evaluating candidates)"
        description: "Select this if the system automates the hiring process or candidate filtering."
        value: 1
      - label: "Making decisions on promotions, termination, or task allocation based on behavior or traits"
        description: "Select this if the system influences career advancement or firing decisions."
        value: 2
      - label: "Monitoring and evaluating performance and behavior of persons in employment relationships"
        description: "Select this if the system tracks employee activity or productivity to judge their work quality."
        value: 3
      - label: "None of the above"
        description: "Select this if the AI is used for non-evaluative tasks like payroll processing or scheduling."
        value: 0
        exclusive: true

  # --- Area 5: Essential Services ---
  - id: "q5.spec_es"
    text: "Identify the essential services use cases:"
    ref: "Annex III, Point 5: 5. Access to and enjoyment of essential private services and essential public services and benefits: (a) AI systems intended to be used by public authorities... to determine eligibility for public assistance benefits and services... (b) AI systems intended to be used to evaluate the creditworthiness of natural persons... (c) AI systems intended to be used to evaluate and classify emergency calls... (d) AI systems intended to be used for risk assessment and pricing in relation to natural persons in the case of life and health insurance."
    type: "multi_choice"
    dependency: "q5.area_select == 5"
    options:
      - label: "Determining eligibility for public assistance benefits and services"
        description: "Select this if the system decides who receives government welfare, housing, or social support."
        value: 1
      - label: "Credit scoring or assessing creditworthiness (excluding fraud/financial crime prevention)"
        description: "Select this if the system evaluates a person's ability to pay back loans or access credit."
        value: 2
      - label: "Evaluating and pricing for life and health insurance"
        description: "Select this if the AI determines insurance premiums or eligibility for medical/life coverage."
        value: 3
      - label: "Evaluating, classifying, and prioritizing emergency calls (e.g., dispatching fire, medical, police)"
        description: "Select this if the system manages the urgency and response of emergency services (e.g., 112 calls)."
        value: 4
      - label: "None of the above"
        description: "Select this if your system is used for general customer service or fraud detection only."
        value: 0
        exclusive: true

  # --- Area 6: Law Enforcement ---
  - id: "q5.spec_le"
    text: "Identify the law enforcement use cases:"
    ref: "Annex III, Point 6: 6. Law enforcement, in so far as their use is permitted under relevant Union or national law: (a) AI systems intended to be used by law enforcement authorities or on their behalf to assess the risk of a natural person becoming a victim... (b) AI systems intended to be used as polygraphs... (c) AI systems intended to be used to detect deep fakes... (d) AI systems intended to be used to evaluate the reliability of evidence... (e) AI systems intended to be used for assessing the risk of a natural person offending or re-offending based on profiling..."
    type: "multi_choice"
    dependency: "q5.area_select == 6"
    options:
      - label: "Assessing the risk of a person becoming a victim of criminal offences"
        description: "Select this if the system predicts who might be targeted by crime for protective intervention."
        value: 1
      - label: "Polygraphs (lie detectors) and similar tools"
        description: "Select this if the AI is used to determine if a person is telling the truth during investigation."
        value: 2
      - label: "Detecting deep fakes (unless for investigation of crimes or error prevention)"
        description: "Select this if the AI identifies manipulated media in a general law enforcement context."
        value: 3
      - label: "Evaluating reliability of evidence or individual profiling during investigation/prosecution"
        description: "Select this if the system analyzes evidence to determine its weight or builds suspect profiles."
        value: 4
      - label: "Assessing the risk of a person offending based on profiling or personality traits"
        description: "Select this if the system estimates the likelihood of a person committing a crime."
        value: 5
      - label: "None of the above"
        description: "Select this if the AI is used for standard administrative police work."
        value: 0
        exclusive: true

  # --- Area 7: Migration ---
  - id: "q5.spec_mi"
    text: "Identify the migration and border control use cases:"
    ref: "Annex III, Point 7: 7. Migration, asylum and border control management, in so far as their use is permitted under relevant Union or national law: (a) AI systems intended to be used as polygraphs... (b) AI systems intended to be used... to assess a risk... (c) AI systems intended to be used... to examine applications for asylum, visa and residence permits... (d) AI systems intended to be used for the purpose of detecting, identifying or locating natural persons..."
    type: "multi_choice"
    dependency: "q5.area_select == 7"
    options:
      - label: "Polygraphs or similar tools used in migration context"
        description: "Select this if the system is used to verify the truthfulness of statements made by migrants."
        value: 1
      - label: "Assessing risks (security, health, illegal migration) for persons entering the Union"
        description: "Select this if the system flags travelers who may pose a threat or risk of illegal entry."
        value: 2
      - label: "Assessing asylum, visa, and residence permit applications"
        description: "Select this if the AI assists in the processing or evaluation of legal migration documents."
        value: 3
      - label: "Detecting, identifying or locating persons in border control context"
        description: "Select this if the system is used to track or identify people at or near borders."
        value: 4
      - label: "None of the above"
        description: "Select this if the system is used for routine airport logistics or baggage handling."
        value: 0
        exclusive: true

  # --- Area 8: Justice & Democracy ---
  - id: "q5.spec_jd"
    text: "Identify the justice and democracy use cases:"
    ref: "Annex III, Point 8: 8. Administration of justice and democratic processes: (a) AI systems intended to be used by a judicial authority or on their behalf to assist a judicial authority in researching and interpreting facts and the law... (b) AI systems intended to be used for influencing the outcome of an election or referendum or the voting behaviour of natural persons..."
    type: "multi_choice"
    dependency: "q5.area_select == 8"
    options:
      - label: "Assisting a judicial authority in researching/interpreting facts and the law"
        description: "Select this if the AI helps judges or courts analyze legal cases or evidence."
        value: 1
      - label: "Influencing the outcome of an election/referendum or voting behaviour"
        description: "Select this if the AI is used for political micro-targeting or managing electoral processes."
        value: 2
      - label: "None of the above"
        description: "Select this if the system is used for basic court scheduling or administrative filing."
        value: 0
        exclusive: true

  # =========================================================================
  # EXEMPTION & PROFILING CHECKS (Article 6(3))
  # =========================================================================

  - id: "q5.profiling"
    text: "Does the AI system perform 'profiling' of natural persons?"
    ref: "Art 6(3): An AI system referred to in Annex III shall in any event be considered to be high-risk where the AI system performs profiling of natural persons. Art 3(58): ‘profiling’ means profiling as defined in Article 4, point (4), of Regulation (EU) 2016/679."
    description: "Automated processing of personal data to evaluate personal aspects (e.g., performance, economic situation, health, behavior). If Yes, exemptions cannot apply."
    type: "single_choice"
    dependency: "(q5.spec_bi and 0 not in q5.spec_bi) or (q5.spec_ci and 0 not in q5.spec_ci) or (q5.spec_ed and 0 not in q5.spec_ed) or (q5.spec_em and 0 not in q5.spec_em) or (q5.spec_es and 0 not in q5.spec_es) or (q5.spec_le and 0 not in q5.spec_le) or (q5.spec_mi and 0 not in q5.spec_mi) or (q5.spec_jd and 0 not in q5.spec_jd)"
    options:
      - label: "Yes"
        description: "Confirm if your system uses data to predict or evaluate a specific individual's behavior, health, or personal characteristics."
        value: 1
      - label: "No"
        description: "Select this if the system processes data without creating or using individual behavioral profiles."
        value: 0

  - id: "q5.derogation"
    text: "Does the AI system fulfill any of these operational conditions?"
    ref: "Art 6(3): ...an AI system referred to in Annex III shall not be considered to be high-risk if it does not pose a significant risk of harm... where any of the following conditions is fulfilled: (a) it is intended to perform a narrow procedural task; (b) it is intended to improve the result of a previously completed human activity; (c) it is intended to detect decision-making patterns or deviations... and is not meant to replace or influence the previously completed human assessment... (d) it is intended to perform a preparatory task..."
    description: "These specific conditions may exempt an Annex III system from being High-Risk."
    type: "multi_choice"
    dependency: "q5.profiling == 0"
    options:
      - label: "It is intended to perform a narrow procedural task"
        description: "Select this if the AI only handles administrative steps like data formatting or basic classification without making final decisions."
        value: 1
      - label: "It is intended to improve the result of a previously completed human activity"
        description: "Select this if the AI checks human work for errors or provides minor enhancements to already finished tasks."
        value: 2
      - label: "It is intended to detect decision-making patterns or deviations from prior patterns and is not meant to replace or influence the previously completed human assessment, without proper human review"
        description: "Select this if the system identifies anomalies in human decisions for auditing rather than influencing future ones."
        value: 3
      - label: "It is intended to perform a preparatory task to an assessment relevant for the purposes of the use cases listed in Annex III"
        description: "Select this if the system only prepares data (like OCR) for a final human or separate system assessment."
        value: 4
      - label: "None of the above"
        description: "Select this if your system's function is substantive and directly influences Annex III outcomes."
        value: 0
        exclusive: true

# =========================================================================
# INTERNAL LOGIC ENGINE
# =========================================================================
variables:
  - name: "Annex_III_Hit"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "(q5.spec_bi and 0 not in q5.spec_bi) or (q5.spec_ci and 0 not in q5.spec_ci) or (q5.spec_ed and 0 not in q5.spec_ed) or (q5.spec_em and 0 not in q5.spec_em) or (q5.spec_es and 0 not in q5.spec_es) or (q5.spec_le and 0 not in q5.spec_le) or (q5.spec_mi and 0 not in q5.spec_mi) or (q5.spec_jd and 0 not in q5.spec_jd)"
        value: True
      - condition: "else"
        value: False

  - name: "High_risk"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q5.3rd_party == 1" 
        value: True
      - condition: "Annex_III_Hit == True and q5.profiling == 1" 
        value: True
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 in q5.derogation)" 
        value: True
      - condition: "else"
        value: False

  - name: "High_risk_reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q5.3rd_party == 1"
        value: "Annex I Safety Component/Product with mandatory 3rd Party Assessment (Art 6(1))"
      - condition: "Annex_III_Hit == True and q5.profiling == 1"
        value: "Annex III Critical Area with Profiling (Art 6(3), 2nd subparagraph)"
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 in q5.derogation)"
        value: "Annex III Critical Area without satisfying Article 6(3) derogation conditions"
      - condition: "Annex_III_Hit == True and q5.profiling == 0 and (0 not in q5.derogation)"
        value: "Article 6(3) Derogation applies (Annex III use case but low risk)"
      - condition: "else"
        value: "N/A"

router:
  - condition: "True" 
    action: "jump"
    target_module_id: 6