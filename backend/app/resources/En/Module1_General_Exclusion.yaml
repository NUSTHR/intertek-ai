module_id: 1
title: "Scope & Universal R&D Exclusions"
description: "Determines if the AI is outside the legal scope based on AI Act Article 2 exclusions for R&D."

# 1. QUESTIONS SECTION
questions:
  - id: "q1.1"
    text: "How would you best describe your AI product or project?"
    ref: "Art 2(6): This Regulation does not apply to AI systems or AI models, including their output, specifically developed and put into service for the sole purpose of scientific research and development. Art 2(8): This Regulation does not apply to any research, testing or development activity regarding AI systems or AI models prior to their being placed on the market or put into service."
    type: "single_choice"
    options:
      - label: "It is for pure scientific research only."
        cite: "Art 2(6): This Regulation does not apply to AI systems or AI models... specifically developed and put into service for the sole purpose of scientific research and development[cite: 52]."
        description: "Select this for AI used only for scientific discovery, not for commercial or business use."
        value: 1
      - label: "It is a development project not yet on the market."
        cite: "Art 2(8): This Regulation does not apply to any research, testing or development activity... prior to their being placed on the market or put into service[cite: 55]."
        description: "Select this if you are still building or testing and have not yet released the system for use or sale."
        value: 2
      - label: "It is for commercial or operational use."
        description: "Select this if your AI is intended for business, public service, or is already available to users."
        value: 0

  - id: "q1.2"
    text: "Are you testing the AI in real-world settings?"
    ref: "Art 2(9): Testing in real world conditions shall not be covered by that exclusion."
    type: "single_choice"
    dependency: "q1.1 == 2"
    options:
      - label: "Yes"
        cite: "Art 2(9): Testing in real world conditions shall not be covered by that exclusion[cite: 57]."
        description: "Select this if you are testing the AI for its intended use with real people outside of a lab."
        value: True
      - label: "No"
        cite: "Art 3(45): ‘testing in real-world conditions’ means the temporary testing... outside a laboratory or otherwise simulated environment[cite: 130]."
        description: "Select this if testing stays strictly inside a lab or a controlled computer simulation."
        value: False

# 2. LOGIC SECTION
variables:
  - name: "Totally_excluded"
    type: "boolean"
    initial_value: False
    rules:
      # Scenario A: Scientific R&D (Art 2(6)) -> Excluded
      - condition: "q1.1 == 1"
        value: True
      # Scenario B: Pre-market R&D (Art 2(8)) AND NOT Real-world testing (Art 2(9)) -> Excluded
      - condition: "q1.1 == 2 and q1.2 == False"
        value: True
      # Scenario C: Real-world testing (2 + True) OR None (0) -> In Scope
      - condition: "else"
        value: False

  - name: "Real_world_Testing"
    type: "boolean"
    initial_value: False
    rules:
      # Testing in real world conditions is not covered by the R&D exclusion [cite: 57]
      - condition: "q1.1 == 2 and q1.2 == True"
        value: True
      - condition: "else"
        value: False

  - name: "Exclusion_reason"
    type: "string"
    initial_value: ""
    rules:
      - condition: "q1.1 == 1"
        value: "The system or model is specifically developed and put into service for the sole purpose of scientific research and development, granting it a total exclusion from the Regulation under AI Act Article 2(6)."
      - condition: "q1.1 == 2 and q1.2 == False"
        value: "The project is currently limited to internal research, testing, or development activities conducted in controlled environments and has not yet been placed on the market or put into service as per AI Act Article 2(8)."
      - condition: "else"
        value: "None / In-Scope"

# 3. ROUTER SECTION
router:
  - condition: "Totally_excluded == True"
    action: "jump"
    target_module_id: 9 #"Module 9"

  - condition: "Totally_excluded == False"
    action: "jump"
    target_module_id: 2 #"Module 2"