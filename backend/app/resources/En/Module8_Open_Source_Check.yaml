module_id: 8 #"08_open_source_check"
title: "Open-Source Check"
description: "Evaluates if the system qualifies for open-source exemptions under Article 2(12)."

questions:
  - id: "q8.1"
    text: "Is the model/system released under a free and open-source license?"
    ref: "Art 2(12): This Regulation does not apply to AI systems released under free and open-source licences, unless they are placed on the market or put into service as high-risk AI systems or as an AI system that falls under Article 5 or 50. Art 53(2): The obligations set out in paragraph 1, points (a) and (b), shall not apply to providers of general-purpose AI models that are released under a free and open-source licence that allows for the access, usage, modification, and distribution of the model, and whose parameters, including the weights, the information on the model architecture, and the information on model usage, are made publicly available. This exception shall not apply to general-purpose AI models with systemic risks."
    description: "A license that allows for the access, usage, modification, and distribution of the model, and where parameters/weights are made publicly available."
    type: "single_choice"
    options:
      - label: "Yes"
        description: "Select this if the AI system or model is provided under a license that grants users the freedom to use, study, modify, and redistribute the software or model weights."
        value: True
      - label: "No"
        description: "Select this if the system is proprietary or if access to the source code, architecture, or model parameters is restricted."
        value: False

# =========================================================================
# INTERNAL LOGIC ENGINE
# =========================================================================
variables:
  - name: "Open_source"
    type: "boolean"
    initial_value: False
    rules:
      - condition: "q8.1 == True"
        value: True
      - condition: "else"
        value: False

router:
  - condition: "True"
    action: "jump"
    target_module_id: 9 #"FINISH & Generate Final Compliance Report"      Enough thinking